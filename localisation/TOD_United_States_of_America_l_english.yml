USA_army_mobilization_desc:0 "在伟大的美国内战胜利以后——我们的小伙子们奔赴南部，牢牢把持着军事戒严下的控制。"
USA_pending_bradley_act:0 "悬而未决的布莱德雷法案"
USA_pending_bradley_act_desc:0 "美国军事力量的紫色问题，即如何达成海陆空三军的协调统一是亟待解决的重点要务。即使沿袭客观军事原因的要求所注重的陆地重视政策，在现代化战争的需求下也将导致一系列的协同问题。在多大程度上能够解决参谋长联席会议的公平秩序，就多大程度维持了政治稳定和有效的军事命令——而我们的陆军司令兼参谋长联席会议主席，已经先声夺人的提交了一份关于军事改革的法案。"
USA_military_industrial_complex:0 "高效的军工复合体"
USA_military_industrial_complex_desc:0 "莱曼政府以及早先工业军事集团高效和出色的规划使得行政资本力量能够高度集中的发展个别的重要经济部门，在美国经济实施统合过程的区间内，能够高效的完成资源的配置任务。"

### leaders desc ###
POLITICS_LEHMAN_DESC:0 "赫伯特·亨利·莱曼是继富兰克林·罗斯福后下一届纽约州州长，也是罗斯福任期间的副州长。他在参议员和州长任期内极力鼓张全美范围内的经济合作与分工，促使纽约州继续在工业和自由金融市场上取得更大的发展。在1932年大选险胜后，作为代表工业集团资本扩张的推动者，力主建设基础设施建设和军工复合下的国家重工业扩张，从而在技术经济上统摄同一的美利坚国家主体，初步统合了国内利益集团的目的向度。"
