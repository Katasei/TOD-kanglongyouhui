l_english:
 LOADING_TIP_0:0 "没有主人，没有主权!\n——皮埃尔-约瑟夫·普鲁东"
 LOADING_TIP_1:0 "作为国家生存权的侵略就是正义。\n——北天枢"
 LOADING_TIP_2:0 "无产者失去的只是枷锁，得到的却会是整个世界!\n——卡尔·马克思"
 LOADING_TIP_3:0 "自由，是不同政见者的自由。\n——罗莎·卢森堡"
 LOADING_TIP_4:0 "生存意味着抗争与战斗，唯有斗争成功才能生存。\n——凯末尔"
 LOADING_TIP_5:0 "何时睹澄清，一洒民生艰。\n——梁启超"
 LOADING_TIP_6:0 "朕凉德藐躬，上干天咎，然皆诸臣误朕。朕死无面目见祖宗，自去冠冕，以发覆面。任贼分裂，无伤百姓一人。\n——《罪己诏》"
 LOADING_TIP_7:0 "只要有主权国家持有强大的武力，战争就无法避免。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_8:0 "人权高于所有权!\n——《法兰克福宣言》"
 LOADING_TIP_9:0 "大同天下为公，是谓大同。\n——《礼记礼运篇》"
 LOADING_TIP_10:0 "没有美德的恐怖是邪恶的，没有恐怖的美德是软弱的。\n——罗伯斯庇尔"
 LOADING_TIP_11:0 "人天生--且永远，是自私的动物!\n——亚当斯密"
 LOADING_TIP_12:0 "政治的目标是撑过下周五，而官僚是为了延续到下世纪。\n——汉弗莱阿普比"
 LOADING_TIP_13:0 "良好的秩序是一切的基础。\n——埃德蒙·伯克"
 LOADING_TIP_14:0 "我的每一滴血都将成就你们心中不朽之火，反抗之神圣意志。\n——瓦加斯"
 LOADING_TIP_15:0 "唯以一人治天下，岂为天下奉一人。\n——张蕴古"
 LOADING_TIP_16:0 "朕即国家!\n——路易十四"
 LOADING_TIP_17:0 "冬天来了，春天还会远吗\n——雪莱"
 LOADING_TIP_18:0 "成功包含着毫不气馁地从失败走向失败。\n——温斯顿·丘吉尔"
 LOADING_TIP_19:0 "如果你正在穿越地狱，继续前进。\n——温斯顿·丘吉尔"
 LOADING_TIP_20:0 "对民主最好的驳论就是和一个普通选民交谈五分钟。\n——温斯顿·丘吉尔"
 LOADING_TIP_21:0 "苟利国家生死以，岂因祸福避趋之。\n——林则徐"
 LOADING_TIP_22:0 "夕阳无限好，只是近黄昏。\n——《乐游原》"
 LOADING_TIP_23:0 "山雨欲来风满楼\n——《咸阳城东楼》"
 LOADING_TIP_24:0 "天道好还,中国有必伸之理；人心效顺,匹夫无不报之仇\n——朱元璋"
 LOADING_TIP_25:0 "吾之心与魂，联系帝国之命运。\n——栗林忠道"
 LOADING_TIP_26:0 "天生万物以养人,人无一德以报天!\n——张献忠"
 LOADING_TIP_27:0 "我从不主张战争,除非为了和平。\n——格兰特"
 LOADING_TIP_28:0 "我第一次看到喷气机的时候，我把它打下来了。\n——查克·叶格，美国陆军航空兵"
 LOADING_TIP_29:0 "“为有牺牲多壮志，敢叫日月换新天”\n——湖南湘潭第一小学校长"
 LOADING_TIP_30:0 "领导力包含选择优秀的人才并帮助他们做到最好。\n——切斯特·W.·尼米兹"
 LOADING_TIP_31:0 "这个行动有可能成功吗？在物资和补给方面它在可行范围内么？\n——切斯特·W.·尼米兹"
 LOADING_TIP_32:0 "在准备战斗的时候我总是发现计划是毫无用处的，但是计划过程是不可或缺的。\n——德怀特·D.·艾森豪威尔"
 LOADING_TIP_33:0 "一场战斗中两只狗的大小并不重要，重要的是两只狗打斗的激烈程度。\n——德怀特·D.·艾森豪威尔"
 LOADING_TIP_34:0 "狂明伺隙，因以毒我民；恶党怀奸，竟以卖我国。焮苍生于虐焰，陷赤子于祸坑。\n——《平吴大诰》"
 LOADING_TIP_35:0 "在一场单挑中，胜利者是弹夹里多一发的人。\n——埃尔温·隆美尔"
 LOADING_TIP_36:0 "我宁可当锤子而不是砧子。\n——埃尔温·隆美尔"
 LOADING_TIP_37:0 "流汗不流血，流血不丢命，但是脑力可以同时做到二者。\n——埃尔温·隆美尔"