 radicalism:0 "激进主义"
 radicalism_noun:0 "激进主义"
 radicalism_desc:0 "激进主义政府"
 radicalism_subtype_desc: "激进主义是非社会主义极左翼意识形态的统称。激进主义各个派别之间千差万别，甚至截然相反，它们唯一的共同点就是对德意志社会主义的否定。激进主义的突出派系是社会无政府主义，革命先锋主义和民族社会主义。"
 
 socialism:0 "社会主义"
 socialism_noun:0 "社会主义"
 socialism_desc:0 "社会主义政府"
 socialism_subtype_desc: "社会主义作为德意志社会主义共和国的指导意识形态，是世界上极左翼意识形态的主流。政治制度上，社会主义者通常赞成一个基于选举制的民主政府，尽管他们也通常赞成剥夺资产阶级法权。经济上，社会主义者通常赞成计划经济（可能是自下而上，也可能是自上而下的）和经济场所内民主。社会文化上，社会主义者通常反对传统，进行社会革命。此外，社会主义者通常也拒绝民族和国家的划分，追求一个“世界社会主义共和国”。"
 
 reformism:0 "改良主义"
 reformism_noun:0 "改良主义"
 reformism_desc:0 "改良主义政府"
 reformism_subtype_desc: "改良主义是一类拒绝社会革命，试图在资本主义体系内进行改良以缓和阶级矛盾的意识形态。改良主义者完全赞成民主共和国的国家形式，但通常赞成加强政府权力来强力调控经济，这使得改良主义和自由主义和社会主义区分开来。改良主义者的社会愿景不相一致，这使他们对于社会主义和自由主义的亲近程度参差不齐。"

 liberalism:0 "自由主义"
 liberalism_noun:0 "自由主义"
 liberalism_desc:0 "自由主义政府"
 liberalism_subtype_desc: "自由主义是一类反对传统，追求个人解放、社会自由的意识形态。自由主义者完全赞成民主共和国的国家组成形式，反对君主制度。经济上，自由主义者尽管通常拥有改良主义的部分愿景，但拒绝改良主义中政府对经济的强有力干预，并致力于政府职能的弱化。社会文化上，自由主义者激烈地反对反动传统，追求平等、自由、进步。"

 conservatism:0 "保守主义"
 conservatism_noun:0 "保守主义"
 conservatism_desc:0 "保守主义政府"
 conservatism_subtype_desc: "保守主义是一类注重传统，同时赞成民主的意识形态。保守主义者完全赞成民主制度，例如君主立宪制和民主共和制。经济上，保守主义者赞成一个政府适当干预的自由市场。社会文化上，保守主义注重民族或国家的历史文化或是传统，并认为现代国家应该构筑其上。但保守主义并非是冥顽不灵的守旧者，而只是在社会变革上持有更为审慎的态度。在某些专制的国家，保守主义者同样也是民主革命的践行者之一。"

 authoritarianism:0 "威权主义"
 authoritarianism_noun:0 "威权主义"
 authoritarianism_desc:0 "威权主义政府"
 authoritarianism_subtype_desc: "威权主义是一类推崇强力中央政府和威权制度的意识形态。威权主义者反对保守，自由主义推崇的“没有节制的民主”，认为强有力的中央政府和对社会各界的干涉是国家不可或缺的支柱。经济上，威权主义者赞成国家或政府对经济领域强有力的干涉。社会文化上，威权主义这往往利用传统文化为自己的权威确立合法性，并排斥自由主义式的“礼乐崩坏”。"

 despotism:0 "专制主义"
 despotism_noun:0 "专制主义"
 despotism_desc:0 "专制主义政府"
 despotism_subtype_desc: "专制主义是一类激烈的反对民主制度，认为权力集中到极少数群体或个人手中的社会架构是最完美无缺的意识形态。独裁主义通常赞成绝对的君主制，总统独裁制，或者彻底的军政府。经济上，独裁主义者通常赞成国家或政府的经济领域的控制必要且有益，并且是至高无上的。社会文化上，独裁主义强烈地推崇能够佐证其权威合法性的传统文化，并排斥一切追求自由或是解放的思潮。"

 totalism:0 "全能主义"
 totalism_noun:0 "全能主义"
 totalism_desc:0 "全能主义政府"
 totalism_subtype_desc: "全能主义是赞成政治机构的权力可以随时地无限制地侵入和控制社会每一个阶层和每一个领域的意识形态。更显著地，全能主义者试图超越现有的一切政治体制，建设一个从未有过的，个人极度渺小，国家和政府至高无上的理想国家体制。全能主义在经济上通常赞同政府干涉至上，而在社会文化上极端地进行思想控制。"
 
