 vanguard_socialism:0 "先锋社会主义"
 vanguard_socialism_noun:0 "先锋社会主义"
 vanguard_socialism_desc:0 "先锋社会主义政府"
 vanguard_socialism_subtype_desc: "先锋社会主义是由俄国布尔什维克党领袖列宁所提出，认为工人阶级的解放只有通过暴力推翻资产阶级政权来实现，而党将作为先锋队领导人民实现无产阶级专政的一种社会主义意识形态。先锋社会主义认同工人阶级民主专政，但认为其只能通过一党专政与民主集中制实现，先锋社会主义政权的最高行政机构常由一个七人乃至十二人的党的执行委员会组成。（注意：先锋主义者奉行的“无产阶级专政“≠“领袖专政”，这种做法被认为是违反了先锋队和阶级间正确互相关系的条件。）"
 
 council_socialism:0 "委员社会主义"
 council_socialism_noun:0 "委员社会主义"
 council_socialism_desc:0 "委员社会主义政府"
 council_socialism_subtype_desc: "委员会社会主义是一种奉行无产阶级专政与马克思主义理论的社会主义意识形态。不同于先锋社会主义，委员会社会主义主张最大限度在法律内公开进行的、由人民群众积极地、不受阻碍地参加的、实行不受限制的民主的阶级专政。委员会社会主义者认为，社会主义社会的本质在于大多数劳动群众不再是被统治的群众，而是自己的全部政治和经济生活的主人。总体上，委员会社会主义政权均体现出不同程度的反威权倾向，由各地区工人代表议会组成的委员会将作为践行人民意志的一种工具存在，而非作为指导人民前进的核心。"
 
 moderate_socialism:0 "温和社会主义"
 moderate_socialism_noun:0 "温和社会主义"
 moderate_socialism_desc:0 "温和社会主义政府"
 moderate_socialism_subtype_desc: "温和社会主义者多为分裂的社会民主党中的改良主义者，他们认可废止资本主义的最终目标，但主张社会主义应该经由改革而非革命来达成。温和社会主义者认同社会民主主义中的部分社会政策与财富重新分配政策，认为在无产阶级专政与经济国有化的前提下，保留部分严格管控限制下的私有制与自由市场将更有利于经济发展。这种温和的改良社会主义运动虽然在国际上更受欢迎，但也更有可能在腐化下滑落回资本主义。"
 
 agroindustrial_socialism:0 "农工社会主义"
 agroindustrial_socialism_noun:0 "农工社会主义"
 agroindustrial_socialism_desc:0 "农工社会主义政府"
 agroindustrial_socialism_subtype_desc: "农工社会主义是在资本主义并不发达地区的无产阶级运动中诞生的一种社会主义意识形态。农工社会主义者反对主流社会主义思想中对农民运动革命力量的过度轻视，认为农村村社具有社会主义萌芽，村社农民具有社会主义本能，能“不通过发展资本主义而直接过渡到社会主义”。农工社会主义者认为土地私有制是社会罪恶的重要原因之一，主张完全废除土地私有制，实行土地国有，在国有化后应给予耕作者自由使用土地的权利。农工社会主义提倡创建无产阶级领导的工农联盟，同时认为依附于帝国主义的民族资产阶级既有革命要求又有动摇性，可成为孤立主要敌人的重要盟友。农工社会主义作为对社会主义最新探索有其先进性，但其运动中的民粹性又使其容易成为别有用心者利用的工具。"
 
 social_democrat:0 "社会民主主义"
 social_democrat_noun:0 "社会民主主义"
 social_democrat_desc:0 "社会民主主义政府"
 social_democrat_subtype_desc: "社会民主主义结合了部分社会主义与民主主义的思想作为其观点促进社会的进步与正义，是一种较为温和的左翼意识形态。社会民主主义者主张保持资本主义生产方式并对其进行改良为“更具有人性面孔的资本主义”的混合经济体制。社会民主主义者主张财富再分配，保障人权等改良政策，削弱资本主义从人民中篡夺的权力。少数社会民主主义者仍然坚持逐步废止资本主义，建立社会主义的的目标，但多数都已经放弃或加入更加左翼的温和社会主义派别中了。"
 
 liberal_democracy:0 "自由民主主义"
 liberal_democracy_noun:0 "自由民主主义"
 liberal_democracy_desc:0 "自由民主主义政府"
 liberal_democracy_subtype_desc: "自由民主主义注重保障个人自由的基本权利并促进公平，建立一套互相制衡的制度来限制权力遭到滥用。自由民主主义者秉持相对进步的社会与经济政策来推动资本主义社会的竞争发展，认为个人财产是神圣且不可侵犯的。自由民主主义者希望创造一个每个人都能自由生活的公民社会，扩大精英政治使其成为社会进步的基石，让多元化融入社会的各个方面中去。"
 
 consociationalism:0 "调和民主主义"
 consociationalism_noun:0 "调和民主主义"
 consociationalism_desc:0 "调和民主主义政府"
 consociationalism_subtype_desc: "调和民主主义是类似于“大帐篷”的组织。对调和民主主义者来说民主更多的是一种手段，而不是一种主义。而联盟一般由多个有着共同目标的政党在议会制下演变而来，同时吸纳其他派别的政治理念，尝试在讨好所有利益集团的情况下追寻有限进步，认为这将带给国家团结并在同一面旗帜下前进。总的来讲，调和民主主义会攘外安内，倡导内部的公平，包容大多数对其持反对观点的人。但这也可能导致民粹主义与短视现象的泛滥。"
 
 conservative_democracy:0 "保守民主主义"
 conservative_democracy_noun:0 "保守民主主义"
 conservative_democracy_desc:0 "保守民主主义政府"
 conservative_democracy_subtype_desc: "保守民主主义一般来说是在民主制度的架构下维持当前社会架构的一种保守思潮。保守民主主义者反对激烈变革与激进主义，希望在步入现代社会时社会仍维持传统文化与价值观，稳妥的改进它来捍卫“民主传统”。在经济上他们虽处在资本主义框架内但往往抵触自由市场带来的不稳定因素，并用强硬的手段来保证社会稳定，避免社会因剧烈的变化而陷入极端之中。"

 authoritarian_oligarchy:0 "寡头威权主义"
 authoritarian_oligarchy_noun:0 "寡头威权主义"
 authoritarian_oligarchy_desc:0 "寡头威权主义政府"
 authoritarian_oligarchy_subtype_desc: "威权主义是一类推崇强力中央政府和威权制度的意识形态。威权主义者反对保守，自由主义推崇的“没有节制的民主”，认为强有力的中央政府和对社会各界的干涉是国家不可或缺的支柱。经济上，威权主义者赞成国家或政府对经济领域强有力的干涉。社会文化上，威权主义这往往利用传统文化为自己的权威确立合法性，并排斥自由主义式的“礼乐崩坏”。"

 leader_despotism:0 "领袖意志主义"
 leader_despotism_noun:0 "领袖意志主义"
 leader_despotism_desc:0 "领袖意志主义政府"
 leader_despotism_subtype_desc: "领袖意志主义是一类激烈的反对民主制度，认为权力集中到极少数群体或个人手中的社会架构是最完美无缺的意识形态。独裁主义通常赞成绝对的君主制，总统独裁制，或者彻底的军政府。经济上，独裁主义者通常赞成国家或政府的经济领域的控制必要且有益，并且是至高无上的。社会文化上，独裁主义强烈地推崇能够佐证其权威合法性的传统文化，并排斥一切追求自由或是解放的思潮。"

 sacred_revivalism:0 "神圣复兴主义"
 sacred_revivalism_noun:0 "神圣复兴主义"
 sacred_revivalism_desc:0 "神圣复兴主义政府"
 sacred_revivalism_subtype_desc: "全能主义是赞成政治机构的权力可以随时地无限制地侵入和控制社会每一个阶层和每一个领域的意识形态。更显著地，全能主义者试图超越现有的一切政治体制，建设一个从未有过的，个人极度渺小，国家和政府至高无上的理想国家体制。全能主义在经济上通常赞同政府干涉至上，而在社会文化上极端地进行思想控制。"
 
 national_corporatism:0 "国家法团主义"
 national_corporatism_noun:0 "国家法团主义"
 national_corporatism_desc:0 "国家法团主义"
 national_corporatism_subtype_desc: "全能主义是赞成政治机构的权力可以随时地无限制地侵入和控制社会每一个阶层和每一个领域的意识形态。更显著地，全能主义者试图超越现有的一切政治体制，建设一个从未有过的，个人极度渺小，国家和政府至高无上的理想国家体制。全能主义在经济上通常赞同政府干涉至上，而在社会文化上极端地进行思想控制。"
 
