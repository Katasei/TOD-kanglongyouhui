### 人物描述 ###
UKR_Volodimir_kirilovich_venichenko:0 "弗拉基米尔· 科里洛维奇· 温尼琴科"
UKR_Volodimir_kirilovich_venichenko_DESC:0 "现任总统温尼琴科在1834年接过了老总统格鲁舍夫斯基手中的权杖后，努力的为自己第一次连任而准备（事实上由于老总统的政治能吏不足他一直都是干的总统的活）。建国初期的经济繁荣为他积累了海量的政治资本，然而先前的腐败丑闻以及在应对经济危机和法援撤离问题的无能使针对他的质疑声越来越多。如果不采取一些有力措施，突破一些成规旧制，他很难抵御左右两派的冲击…"
UKR_Simon_Vasilievich_petriula:0 "西蒙· 瓦西里耶维奇· 彼得留拉"
UKR_Simon_Vasilievich_petriula_DESC:0 "西蒙· 彼得留拉以其激进的政治倾向闻名政界。他在乌克兰独立战争中展露头角，挥舞着“复兴大乌克兰”的大旗。凭借着具有煽动力的演讲和手腕，从那时起他成了狂热民族主义者的领袖。为了驱逐破坏乌克兰独立的势力，格鲁舍夫斯基将他吸纳进了独立集团，在的狂热的民族情绪的支持下彼得留拉及其同伙成为了乌克兰独立过程中的重要力量，为他攒下了早期的政治资本。为此，他在共和国成立不久，就聚拢他的党羽成立了乌克兰国家力量党。\n然而，当形势趋于稳定，彼得留拉的“远大目标”就显得有些过时了。人们乐于享受出口贸易带来的经济繁荣，安心建设自己的家园。其次，由于他多次公开表达自己的反波倾向，主张用武力来夺回西乌地区。这自然触动了法国人的逆鳞。在法国的施压下，彼得留拉被逐出了议会，国家力量党的许多政治集会也被封禁。自此彼得留拉暂时沉寂了一段时间。当然，后面的大选他们自然是没有还手之力的。\n在终于，1932年的农村地区的饥荒和1933年的经济危机给了力量党重生的机会。他们不仅开动媒体机器以腐败丑闻来攻击政府，部分不满的农民和城市中的流氓无产者也壮大了力量党的势力，同时，彼得留拉找到了工厂主们作为他新的盟友。短短几年，随着法国的控制力不断减弱和执政当局的不断失误，力量党的活动又活跃了起来，之前的禁令似乎被人所忘却了…中央拉达中力量党的成员越来越多。时机一旦成熟，彼得留拉将会向最高权柄发动攻势，来实现“大乌克兰”的伟业。"
UKR_Lazar_moyseyevic_kaganovic:0 "拉扎尔· 莫伊谢耶维奇·卡冈诺维奇"
UKR_Lazar_moyseyevic_kaganovic_DESC:0 "早在布尔什维克在俄国遭遇了灾难性的失败后，部分残余势力在卡冈诺维奇的领导下退入了乌克兰与负责乌克兰本土革命工作的赫鲁晓夫汇合。但由于执政当局对舆论的严格把控和阶级矛盾得到缓和的现状，社会主义者们并没有施展的空间，革命也转入了低潮。\n饥荒和经济危机到来后，政府所暴露的无能和愈发尖锐的阶级矛盾使卡冈诺维奇和赫鲁晓夫意识到发动革命觉醒民众的机遇到来了。他们将农会和工会的力量整合起来，通过不断宣讲，游行和罢工增强了布尔什维克的影响力。面对1937年的大选，两人也跃跃欲试。然而他们也意识到由于起步较晚社会主义势力在选举中是较为弱小的，除了请求土耳其的援助，他们还要警惕其他派系使用强硬手段瓦解工农组织的可能，做好武装夺取政权的准备…"
