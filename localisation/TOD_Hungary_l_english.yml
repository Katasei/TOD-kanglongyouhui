HUN_social_democrat_party:0 "匈牙利社会民主党"
HUN_agroindustrial_socialism_party:0 "匈牙利独立小农、农业工人和公民党"
#HUN_agroindustrial_socialism_party_desc:0 "匈牙利独立小农、农业工人和公民党是匈牙利国内最受欢迎的社会主义政党，他们主张维护农民的利益，打击占有大量土地的贵族们。虽然经常被右翼人士所攻击，但他们在农民的支持下，在议会中保持着自己的席位。"
HUN_moderate_socialism_party:0 "匈牙利共产党（工农民主派）"
HUN_council_socialism_party:0 "匈牙利共产党（斯巴达克派）"
#HUN_council_socialism_party_desc:0 "匈牙利共产党（斯巴达克）是由德国革命成功后返回的匈牙利共产党人组成的，他们希望通过学习德国革命的经验，将匈牙利将成一个红色国家。"
HUN_vanguard_socialism_party:0 "匈牙利共产党（布尔什维克派）"
#HUN_vanguard_socialism_party_desc:0 "匈牙利共产党（布尔什维克）是在欧洲战争中被俄国俘虏，后来受到了列宁领导的布尔什维克教育的匈牙利战俘。由贝拉·库恩所领导，在战争结束后返回匈牙利成立了匈牙利的“布尔什维克。”"

