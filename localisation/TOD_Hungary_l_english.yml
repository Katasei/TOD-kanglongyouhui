 ### ideas ###
 Wise_Dictator:0 "明智的独裁者"
 HUN_nongyeguojia:0 "农业国家"
 HUN_nongyeguojia_desc:0 "匈牙利是一个传统的农业国家，我们国家不仅能做到自给自足，还能对外进行出口。但是，我们在农业机械化上的欠缺使得大量的资源损耗在了农业的各个方面身上，这严重地拖累了我国的经济发展"
 HUN_minzufenzheng:0 "民族纷争"
 HUN_minzufenzheng_desc:0 "匈牙利是一个多民族混居的国家，我们不成功的民族政策使得各地民怨四起，虽然我们成功地将所有的抱怨镇压了下去，但他们随时会卷土重来。"
 HUN_jinjiweijideyubo:0 "经济危机的余波"
 HUN_pangdadejundui:0 "庞大的军队"
 HUN_pangdadejundui_desc:0 "为了防御敌人随时有可能进行的反扑，我们组织了一只庞大的军队。但为了能满足这只军队的需要，我们不得不节衣缩食，就连军队的新装备就算研发出来了，也因为开支过大不能及时列装。"
 HUN_jinjiweijideyubo_desc:0 "这场席卷欧洲的经济危机也给我们匈牙利带来了影响，我们国家的经济需要新的振兴动力"
 HUN_fadadenongyeguojia:0 "发达的农业国家"
 HUN_fadadenongyeguojia_desc:0 "经过了现代化的改革，我们成功的实现了农业机械化，让农业成为了匈牙利的支柱产业。除了做到自给自足，还能大量地向国外出口，为我国的发展提供了大量的资金，这进一步加强了我国工业的发展"
 HUN_jingong:0 "进攻！"
 HUN_jingong_desc:0 "在进攻的的过程中，我们要一次又一次的打败敌军，使他们不能再重新对我们发动反击"
 HUN_fangshou:0 "防守！"
 HUN_fangshou_desc:0 "我们通过以逸待劳的坚定防守，不断消耗敌人的有生力量，让我们有能力发动最后的反击"
 HUN_ziyoudechunfeng:0 "自由的春风"
 HUN_ziyoudechunfeng_desc:0 "政治上的改革带给了民众一定的政治上的自由，虽然带来了一定的混乱，但有总比没有好"
 HUN_buchangsiluofake:0 "补偿斯洛伐克"
 HUN_buchangsiluofake_desc:0 "我们曾经错误的民族政策伤害到了斯洛伐克人，想在他们不计前嫌加入了我们，我们应该给予他们补偿"
 HUN_buchangluomaniya:0 "补偿罗马尼亚"
 HUN_buchangluomaniya_desc:0 "我们曾经错误的民族政策伤害到了罗马尼亚人，想在他们不计前嫌加入了我们，我们应该给予他们补偿"
 
 
 ### events ###
 TODhungary.1.t:0 "斯洛伐克人的使者"
 TODhungary.1.d:0 "斯洛伐克人派出了他们使者来与我们共同商讨民族问题，他们愿意不计前嫌，加我们匈牙利大家庭，只要他们以往受到的伤害得到我们的补偿"
 TODhungary.1.a:0 "希望他们能做的像他们说的一样"
 TODhungary.1.b:0 "还想要补偿，想得美"
 TODhungary.2.t:0 "罗马尼亚人的使者"
 TODhungary.2.d:0 "罗马尼亚人派出了他们使者来与我们共同商讨民族问题，他们愿意不计前嫌，加我们匈牙利大家庭，只要他们以往受到的伤害得到我们的补偿"
 TODhungary.2.a:0 "希望他们能做的像他们说的一样"
 TODhungary.2.b:0 "还想要补偿，想得美"
 TODhungary.3.t:0 "科技投资"
 TODhungary.3.d:0 "匈牙利工业和农业的发展给我们带来了一定的资金，我们应该妥善的利用。比如投资到科技方面，相信这会给我们带来丰厚的回报"
 TODhungary.3.a:0 "让我们看看有哪些投资项目吧"
 TODhungary.4.t:0 "投资陆军"
 TODhungary.4.d:0 "在陆军的研究院中，有大量项目需要资金支援，我们的选择将决定陆军下一步的发展方向"
 TODhungary.4.a:0 "步兵是胜利的决定因素"
 TODhungary.4.b:0 "爆炸声将会掩盖敌人的惨叫"
 TODhungary.4.c:0 "装甲车将冲破一切阻拦"
 TODhungary.5.t:0 "投资空军"
 TODhungary.5.d:0 "空军作为一战中新生的武器，在我们的独立战争中也发挥过一定的作用。飞机有着多种多样的作用，我们要根据我们的需要进行投资"
 TODhungary.5.a:0 "陆地上的冲锋需要来自空中的支援"
 TODhungary.5.b:0 "地上的士兵不会受到空中的干扰" 
 TODhungary.6.t:0 "投资工业"
 TODhungary.6.d:0 "工业是匈牙利经济的重要组成部分，对于战争也同样必不可少"
 TODhungary.6.a:0 "用计算机来规划炮弹的弹道"
 TODhungary.6.b:0 "用工厂来生产强力的武器"
 TODhungary.6.c:0 "用燃油来提供前进的动力"
 TODhungary.7.t:0 "议会代表团来访"
 TODhungary.7.d:0 "在下达裁军命令的一个月后，一个议会代表团被派遣来到了军营，他们是来查看裁军是否达到标准的。"
 TODhungary.7.a:0 "让他们来检查吧"
 TODhungary.8.t:0 "裁军成功"
 TODhungary.8.d:0 "我们的裁军行动获得了成功，代表团满意的查看了结果。现在军队中是由大量有经验的士兵组成的。"
 TODhungary.8.a:0 "我们忠诚于这个国家。"
 TODhungary.9.t:0 "裁军失败"
 TODhungary.9.d:0 "我们企图抵抗裁军的企图被代表团发现了，虽然他们无法做出什么有力的举动来控制我们。但是消息传出，引发了社会的不信任。"
 TODhungary.9.a:0 "我们可是要保卫这个国家啊！"
 TODhungary.10.t:0 "为大选造势"
 TODhungary.10.d:0 "首相伊斯特万·蒂萨近日颁布了准备进行全国大选的行政令。我们应该采取什么样的方式去宣传这项命令呢？"
 TODhungary.10.a:0 "大张旗鼓的宣传，这样才能让全社会的人参与进来，这样才能算得上是一次真正的大选。"
 TODhungary.10.b:0 "在知识分子中宣传，只有那些懂得如何建设国家的人才能做出真正有利于国家的选择。"
 TODhungary.10.c:0 "我们应该尽可能的不去宣传，这样才能只让自己人尽可能多投票。"
 TODhungary.11.t:0 "打击大选舞弊"
 TODhungary.11.d:0 "在最新的一次首相官邸新闻发布会上，蒂萨首相表达了他将坚决打击可能会发生在大选中的舞弊情况，保证一个民主、透明的大选。"
 TODhungary.11.a:0 "首相万岁！全国大选万岁！"
 TODhungary.12.t:0 "在凯莱蒂火车站的讲话"
 TODhungary.12.d:0 "一群左翼人士在火车站前的广场上发表着演讲，向来来往往的旅客们发表自己的主张，宣扬社会主义思想。不管如何，我们应该采取一些措施。"
 TODhungary.12.a:0 "我们应该驱散他们"
 TODhungary.12.b:0 "我们至少应该维持秩序，保证火车站的正常运行。"
 TODhungary.13.t:0 "驱散成功"
 TODhungary.13.d:0 "虽然我们成功地驱散了那群左翼人士，但军警的粗暴举动也被众多旅客们看在眼里，他们向我们发出抗议"
 TODhungary.13.a:0 "鱼与熊掌不可得兼"
 TODhungary.14.t:0 "维持秩序"
 TODhungary.14.d:0 "我们派出的人成功地维持住了火车站的秩序，左翼人士的演讲也照常进行。他们的演讲十分吸引人，引得一些旅客驻足倾听。"
 TODhungary.14.a:0 "稳定最重要"
 TODhungary.15.t:0 "皇宫广场的讲话"
 TODhungary.15.d:0 "有一群人试图在皇宫广场发表关于君主制与哈布斯堡的讲话，他们认为我们的独立就是一个错误，应该重新与奥地利帝国合并，成立奥匈帝国。他们的讲话激怒了一些人，现在广场上的局势正在向混乱演变。"
 TODhungary.15.a:0 "把那群人抓起来，匈牙利的自由容不得任何人玷污！"
 TODhungary.15.b:0 "尽量派人维持广场上的秩序，不发生冲突就行了。"
 TODhungary.16.t:0 "看守关押"
 TODhungary.16.d:0 "我们将那一群人抓了起来，以“支持复辟”的名义将他们关进了监狱。群众对此表示十分满意。"
 TODhungary.16.a:0 "相信他们可以在监狱中好好地反省一下。"
 TODhungary.17.t:0 "维持秩序"
 TODhungary.17.d:0 "虽然我们成功避免了冲突的发生，但在广场上的一些老人似乎表达了对这些君主主义者的认同，他们觉得独立之前的日子比现在好多了。"
 TODhungary.17.a:0 "这只是胡言乱语罢了。"
 TODhungary.18.t:0 "马加什教堂的讲话"
 TODhungary.18.d:0 "近日，匈牙利大主教格奥吉尔· 瑟瑞迪在著名的马加什大教堂中面对着信徒发表了一番演讲。现在这样混乱，艰难的时刻中，在上帝的引导下，定能共克时艰，得到救赎。这一番讲话还被印刷成为小册子，沿街散发。"
 TODhungary.18.a:0 "愿主保佑！"
 TODhungary.18.b:0 "宗教的事，在教堂内进行就行了。"
 TODhungary.19.t:0 "散发结果"
 TODhungary.19.d:0 "所散发的大主教演讲的小册子虽然引起了左翼人士的不满，但无疑稳定了国内天主教徒的民心。同时，教会也鼓励他们为基督教政党投票。"
 TODhungary.19.a:0 "无信之人又怎么懂得信仰的力量"
 TODhungary.20.t:0 "阻止散发"
 TODhungary.20.d:0 "我们将教会小册子的散发范围限制在了教堂之中，虽然教会对此有所不满，但也没有什么举动。"
 TODhungary.20.a:0 "让上帝的归上帝,恺撒的归恺撒。"
 TODhungary.21.t:0 "渔人堡的集会"
 TODhungary.21.d:0 "根据我们的密探送来的消息，一群社会民主党人相约在布达佩斯著名景点渔人堡举行集会，我们是否应该采取措施？"
 TODhungary.21.a:0 "他们只是去看风景的"
 TODhungary.21.b:0 "我们要将危险扼杀在苗头"
 TODhungary.22.t:0 "阻止集会"
 TODhungary.22.d:0 "当那群社会民主党人兴致勃勃正要在渔人堡上欣赏风景时，却看到我们的警察早已在观景台上等待着他们了。于是，他们很知趣地离开了。不过，这样一来，其他游客也看不了风景了。"
 TODhungary.22.a:0 "这点牺牲是值得的。"
 TODhungary.23.t:0 "不管不顾"
 TODhungary.23.d:0 "虽然那群社会民主党人确实是去欣赏风景的，但是在不知不觉中，他们便开始讨论政治，即兴发表了很多观点。"
 TODhungary.23.a:0 "除了他们自己，没人会听的。"
 TODhungary.24.t:0 "匈牙利国家歌剧院的新表演"
 TODhungary.24.d:0 "在国家歌剧院内，近日上演了一部改编自俄罗斯作家彼什科夫作品的话剧《在底层》。这是一部左翼作品，讲述了底层人民的生活，由匈牙利共产党人组织上演。戏剧结束后，在座的人士纷纷表示赞扬，还发表了热情洋溢的讲话。"
 TODhungary.24.a:0 "戏剧中的不是现实"
 TODhungary.24.b:0 "我们需要禁止这类毒害人民思想的作品"
 TODhungary.25.t:0 "“大获成功”"
 TODhungary.25.d:0 "《在底层》广受好评，吸引了许多知识分子前去观看，排片供不应求。不仅如此，人们还纷纷讨论起了底层人民的生活。"
 TODhungary.25.a:0 "虚拟走向了现实"
 TODhungary.26.t:0 "禁止戏剧"
 TODhungary.26.d:0 "我们查禁了一批左翼的文艺作品，虽然避免了他们的思想影响人民。但杜绝这类作品的售卖也引发了印刷上门的抗议，他们的收入一部分就是这些作品。"
 TODhungary.26.a:0 "相信他们会找到替代品的。"
 TODhungary.27.t:0 "犹太教堂事件"
 TODhungary.27.d:0 "一伙人闯入了位于烟草街的犹太教堂之中，他们宣称着犹太人抢走了本应属于马扎尔人民的金钱，叫嚣着要让这些贪婪的犹太人付出代价。所幸的是，我们的巡警及时赶到了现场，维持住了秩序，现在，我们应该采取什么样的措施呢？"
 TODhungary.27.a:0 "为了安全起见，把他们送出教堂。"
 TODhungary.27.b:0 "他们只要没有破坏性的行动，随便他们干什么。"
 TODhungary.28.t:0 "街道骚乱"
 TODhungary.28.d:0 "那群民族主义分子在被警察们送出犹太教堂后，开始在大街上宣称政府和犹太人沆瀣一气，控制住匈牙利，他们必须采取措施拯救这个国家。"
 TODhungary.28.a:0 "应该直接把他们送到精神病院去的"
 TODhungary.29.t:0 "“和平”示威"
 TODhungary.29.d:0 "虽然这群民族主义分子在警察的监督下并没有做出什么暴力措施，但也使得前来祷告的犹太人们惊恐不安，进而影响到了我国的金融秩序。"
 TODhungary.29.a:0 "恐慌很快就会消散的。"
 TODhungary.30.t:0 "塞切尼链桥上的堵塞"
 TODhungary.30.d:0 "一群由小农党组织起来的工人和农民的游行队伍正在经过多瑙河上的重要交通枢纽，塞切尼链桥。但他们现在似乎和一些经过的贵族车辆发生了争执，现在整座大桥被堵塞住了，布达和佩斯两边的车辆只能另找路线前往对面了。我们必须尽快解决这起事故，否则城市中的经济活动会陷于停滞。"
 TODhungary.30.a:0 "派人驱散游行队伍"
 TODhungary.30.b:0 "先让人从桥上下来，恢复交通"
 TODhungary.31.t:0 "堵塞加剧"
 TODhungary.31.d:0 "我们派出的警察试图驱散游行的队伍，反而激怒待在桥上的人群，他们认为我们是在为贵族服务。我们派出的警察人手不足，面对他们无能为力，只能任由他们在桥上继续示威。"
 TODhungary.31.a:0 "只能等到他们自己离去了"
 TODhungary.32.t:0 "交通恢复"
 TODhungary.32.d:0 "在一系列的劝说之下，游行队伍的领头者同意让队伍先从桥上下来，恢复交通。不过，他们之后继续在城市中进行了浩浩荡荡的游行，大肆宣扬他们的主张。"
 TODhungary.32.a:0 "经济最重要"
 TODhungary.33.t:0 "英雄广场的讲话"
 TODhungary.33.d:0 "近日我们将要在匈牙利的独立广场上举办纪念活动，纪念匈牙利的自由与独立。在如此重要的活动之中，除了首相蒂萨的讲话之外，我们是否要邀请其他党派的人士共同前来讲话，以稳定目前混乱的政治形势？"
 TODhungary.33.a:0 "不用，不管我们邀请一位还是多位，总会受到其他人的指责。"
 TODhungary.33.b:0 "需要，我们要团结我们能团结的力量，来帮助匈牙利走向稳定。"
 TODhungary.34.t:0 "只有首相的讲话"
 TODhungary.34.d:0 "在纪念日时，首相蒂萨在英雄广场所发表的讲话无疑提振了匈牙利人民的士气，稳定了民心。但对于其他人来说，他们更愿意去聆听来自自己所拥护的党派的发言。"
 TODhungary.34.a:0 "他们到底是听谁的？"
 TODhungary.35.t:0 "匈牙利的英雄们"
 TODhungary.35.d:0 "虽然在讲话的过程中各个党派之间互有指责，但大小党派代表的出席无疑缓和了匈牙利目前逐渐升温的政治态势，同时也吸引了更多的人前来英雄广场参加纪念日的活动，让他们回想起了匈牙利是依靠人民的团结力量才挣脱奥地利的束缚，获得自由和独立的。来自民主党派的人士发表的讲话请求人们将眼前的冲突转化为政治上的投票结果，采用民主的方式来决定胜负。"
 TODhungary.35.a:0 "让人民来做出自己的决定吧。"
 TODhungary.36.t:0 "自由桥上的聚会"
 TODhungary.36.d:0 "一群民主派的人士来到布达与佩斯之间的著名景点自由桥上举行聚会，纪念匈牙利的独立，同时也即兴发表着演讲。讲到激情时，便开始批判起政府来，引得过路人的叫好。我们必须进行阻止，否则我们的声誉会大受影响。"
 TODhungary.36.a:0 "用事实去证明"
 TODhungary.36.b:0 "用实力去证明"
 TODhungary.37.t:0 "进行驳辩"
 TODhungary.37.d:0 "我们的宣传人士通过说出事实指出了那些民主派人士讲话中的错误，在场的群众也对我们的政策表示赞同。最终以双方的和解散场。"
 TODhungary.37.a:0 "和平解决"
 TODhungary.38.t:0 "物理驱散"
 TODhungary.38.d:0 "我们派出的警察直接驱散了还在自由桥上讲话的民主人士，恢复了自由桥上的秩序。但也间接“证实”了他们的言论。"
 TODhungary.38.a:0 "我们组织了谎言的传播"
 TODhungary.39.t:0 "圣· 伊斯特万圣殿"
 TODhungary.39.d:0 "在匈牙利政治混乱的时刻，越来越多的人来到了圣·伊斯特万圣殿来向匈牙利的第一位国王，圣伊斯特万祈祷，请求让混乱尽快结束。不仅如此，一些民族主义者也来到着圣地中进行集会，宣扬他们思想，发誓将领导匈牙利走向一个更为光明的未来。他们的活动影响到了其他来到这里的人民，我们是否要采取措施？"
 TODhungary.39.a:0 "他们这是在亵渎圣地！"
 TODhungary.39.b:0 "匈牙利必将走向更大的辉煌！"
 TODhungary.40.t:0 "敬仰圣地"
 TODhungary.40.d:0 "我们加强了教堂的警卫，这些民族主义者被迫寻找新的地点进行集会了，圣殿又恢复了往日的宁静，教会和前来祷告的民众表示十分满意。"
 TODhungary.40.a:0 "愿圣人安息"
 TODhungary.41.t:0 "放任自由"
 TODhungary.41.d:0 "我们默许了民族主义者在圣伊斯特万圣殿中的活动，但也让圣殿中不再有往日的宁静，前来祈祷的民众和教会对此有些许怨言。"
 TODhungary.41.a:0 "他们就是圣者在现世的化身。"
 TODhungary.42.t:0 "千年纪念碑的冲突"
 TODhungary.42.d:0 "右派开始频繁在英雄广场的雕像和纪念碑下进行集会，发誓要将一切破坏分子驱逐出匈牙利，实现“大匈牙利”的梦想。而一些左派也来到纪念碑前，要求拆除这些“压迫人民的封建事物”，伴随着双方前来的次数越来越多，人数也越来越多，看起来冲突一触即发。"
 TODhungary.42.a:0 "对英雄广场，特别是纪念碑处进行戒严，防止冲突的发生"
 TODhungary.42.b:0 "让他们打，只要不伤到纪念碑就行了"
 TODhungary.43.t:0 "进行戒严"
 TODhungary.43.d:0 "对于千年纪念碑的戒严成功阻止了双方在广场上发生冲突，但左派和右派之间的矛盾还在逐渐激化，终会爆发出来的。"
 TODhungary.43.a:0 "让下一任政府来解决吧"
 TODhungary.44.t:0 "相互斗争"
 TODhungary.44.d:0 "左派和右派在英雄广场上爆发了大规模的冲突，还好在我们的保护之下，纪念碑并没有受到破坏，双方两败俱伤。"
 TODhungary.44.a:0 "鹬蚌相争，渔翁得利"
 TODhungary.45.t:0 "埃格尔城事件"
 TODhungary.45.d:0 "在我们的埃格尔城中，这个著名的葡萄酒“公牛血”的产地中，发生了农民开始自发驱逐贵族的事件，他们要求分到属于自己的土地。对此，在当地左翼党派的支持下，这些农民开始公然对政府相对抗。我们需要采取措施，否则其他地方的农民将会步那里的后尘的。
 TODhungary.45.a:0 "派出军队去镇压他们"
 TODhungary.45.b:0 "封锁消息，让警察和法院来处理"
 TODhungary.46.t:0 "血腥事件"
 TODhungary.46.d:0 "我们派出的军队“出色”地完成了我们下发的任务，他们严酷的镇压了农民的反抗，造成了不少流血事件。这起事件严重的影响了我们在国内的剩余和稳定。"
 TODhungary.46.a:0 "不要让反对的声音蔓延"
 TODhungary.47.t:0 "失败告终"
 TODhungary.47.d:0 "警察和法院的执行队伍被收到左翼党派帮助的农民队伍成功地挡在了葡萄园之外，铩羽而归。之后的几次尝试也都宣告失败。那群农民牢牢地书里了在土地上的新主权，政府这不得不接受这一现实。所幸的是，消息被我们封锁，并未传出，只局限于当地范围。"
 TODhungary.47.a:0 "就这样吧，还有更重要的事呢。"
 TODhungary.48.t:0 "布达佩斯地铁的情况"
 TODhungary.48.d:0 "为了挽救不断下降的经济，政府不得不削减其他部门的开支，其中就包括了我们引以为傲的地铁部门。现在根据汇报的情况，地铁设施年久失修，地铁工人们因为工资发不下来而怨声载道。对此，有消息传出，左翼党派和工会将要联合组织一次大罢工。"
 TODhungary.48.a:0 "我们现在还是有一点钱能拿来救急，就发给他们吧。"
 TODhungary.48.b:0 "我们现在确实也没有钱了，请他们体谅一下我们的难处吧。"
 TODhungary.49.t:0 "修缮地铁"
 TODhungary.49.d:0 "伴随着资金的注入，地铁更换了新的设施，工人的工资也得到了发放，客流量也增多了。为我们贡献了一笔收入。"
 TODhungary.49.a:0 "圆满解决问题"
 TODhungary.50.t:0 "大罢工"
 TODhungary.50.d:0 "政府的无能为力使得整个布达佩斯的地铁的工人们开始为自己的生活寻找出了，在工会和左翼政党的领导之下。整个布达佩斯地铁开始了大罢工，直到他们发现政府是真的拿不出来钱了，便开始自行接管了整个地铁的运作。这一严重的罢工事件早生了一定的经济损失。"
 TODhungary.50.a:0 "工人的黎明"
 TODhungary.51.t:0 "国会大厦前的讲话"
 TODhungary.51.d:0 "在选举之前，首相蒂萨在国会大厦前发表了随后一次讲话，同时也是他的退休致辞。他希望我们的国家能够在新一届政府的带领下，带领匈牙利走向一个更辉煌的未来，而他本人，也将在这一届政府的最后时刻，尽力做好这最后的工作。"
 TODhungary.51.a:0 "鞠躬尽瘁，死而后已"
 ### names###

 ### 人物描述 ###
 POLITICS_ISTVAN_TISZA_DESC:0 "伊斯特万·蒂萨，作为独裁者，他成功地带领着匈牙利进行独立，建立了属于马扎尔人的大匈牙利，并成功地带领匈牙利成为一个现代化的国家。但是，长期的独裁统治已经使得整个国家怨言四起，对少数民族的不成功同化也让国家内部陷入了纷争。现在，巴尔干的冲突又将再起，他是否又能保持住自己的地位呢？"
 
 ### 国策相关 ###
 HUN_zhengzhigaige:0 "政治改革"
 HUN_zhengzhigaige_desc:0 "即便是蒂萨的统治也无法解决我们所有的问题，为此，我们需要招募新的人才来帮助我们管理政府"
 HUN_jinxinziyouhuagaige:0 "进行自由化改革"
 HUN_jinxinziyouhuagaige_desc:0 "虽然蒂萨的政府在治理国家上颇有成效，但他们独裁的压力还是使得人们有着些许怨言。为此，我么需要在政治上进行一定的自由化改革，让人民能呼吸上自由的空气"
 HUN_weidaxuanzaoshi:0 "为大选造势"
 HUN_weidaxuanzaoshi_desc:0 "我们将要为整个匈牙利准备进行全国大选。但是，我们应该将大选的消息通知给哪些人，才能保证我们能最大化我们的大选成果呢？"
 HUN_zhunbeidaxuan:0 "准备大选"
 HUN_dajiwubi:0 "打击舞弊"
 HUN_dajiwubi_desc:0 "我们需要打击大选中的舞弊动作，才能让大选结果表达出匈牙利人民真正的意愿。"
 HUN_anzhonghuilu:0 "暗中贿赂"
 HUN_anzhonghuilu_desc:0 "我们可以暗中贿赂和大选相关的政府官员和政治人物，来帮助我们在大选之中获得最大的优势。"
 HUN_juxingdaxuan:0 "举行大选"
 HUN_juxingdaxuan_desc:0 "匈牙利独立后第一次真正的大选，开始了！"
 HUN_chengrendaxuanjieguo:0 "承认大选结果"
 HUN_chengrendaxuanjieguo_desc:0 "大选的结果出来了，我们取得了我们所希望的结果。现在，该轮到我们来建设国家了。"
 HUN_fanduidaxuanjieguo:0 "反对大选结果"
 HUN_fanduidaxuanjieguo_desc:0 "该死！大选结果没能达到我们所期望的水平，我们拒不承认这是一次公平的大选。"
 HUN_anzhonglianxizuopai:0 "暗中联系左派"
 HUN_anzhonglianxizuopai_desc:0 "左派的选举结果同样并不理想，或许我们可以联系一下他们看看，让他们和我们一道质疑大选的结果。"
 HUN_anzhonglianxiyoupai:0 "暗中联系右派"
 HUN_anzhonglianxiyoupai_desc:0 "右派的选举结果同样并不理想，或许我们可以联系一下他们看看，让他们和我们一道质疑大选的结果。"
 HUN_turanfanan:0 "突然发难"
 HUN_turanfanan_desc:0 "是时候公开表示我们的质疑了。不过，或许我们的行动还可以更进一步？"
 HUN_baochiducaitongzhi:0 "保持独裁统治"
 HUN_baochiducaitongzhi_desc:0 "虽然蒂萨的独裁政府高压统治使得我们不能自由地表达自己的想法，但不得不承认，他们在治理国家上颇有成效，是我们现在所拥有的最好的政府了"
 HUN_jinjigaige:0 "经济改革"
 HUN_jinjigaige_desc:0 "面对经济危机的影响，我们必须及时采取措施，在经济上进行改革，来减少危机在国内的影响。"
 HUN_jijianjianshe:0 "基建建设"
 HUN_jijianjianshe_desc:0 "无论是为了解决经济危机，还是发展匈牙利自己的产业，我们都需要先对国内的基础设施进行翻修和建设，为将来的建筑打下基础。"
 HUN_fazhanduonaohejinjidai:0 "发展多瑙河经济带"
 HUN_fazhanduonaohejinjidai_desc:0 "多瑙河经济带是我国的重要工业产区，我们应该重点进行发展来加强我国的工业"
 HUN_expand_the_manfred_weiss_steel_works:0 "扩大曼弗雷德·韦斯钢铁厂"
 HUN_expand_the_manfred_weiss_steel_works_desc:0 "自一战以来，规模庞大的曼弗雷德·韦斯钢铁厂一直是一个整体的国防承包商，这里的设施经历了大规模地扩张。如果我们要为下一场战争增加军力的话，我们民族工业的骄傲将再次得到扩张。"
 HUN_expand_the_aluminum_industry:0 "扩大铝矿工业"
 HUN_expand_the_aluminum_industry_desc:0 "我们需要所有可供出口和国内使用的资源。虽然我们的铝业已经得到扩张，但还有进一步改进的空间，我们应立即将资源投入到这一领域。"
 HUN_fazhannongye:0 "发展农业"
 HUN_fazhannongye_desc:0 "我们拥有着引以为傲的自然条件，极其有利于我们的农业发展。既然如此，为什么不大力发展我们的农业呢？"
 HUN_kejifazhan:0 "科技投资"
 HUN_kejifazhan_desc:0 "在发展了农业和工业之后，我们终于有足够的资金来发展我们的科学技术了，相信这会给我们带来丰厚的回报"
 HUN_jiejueminzufenzheng:0 "解决民族纷争"
 HUN_jiejueminzufenzheng_desc:0 "我们不成功的民族政策使得国内的少数民族怨声载道，我们需要及时调整对待他们的民族政策，否则以后会造成大的问题"
 HUN_jiejuesiluofakewenti:0 "解决斯洛伐克问题"
 HUN_jiejuesiluofakewenti_desc:0 "斯洛伐克民族长期以来与我们马扎尔人相处得并不融洽，我们应该和他们进行一场彻底的会谈，来解决这个问题"
 HUN_jiejueluomaniyawenti:0 "解决罗马尼亚问题"
 HUN_jiejueluomaniyawenti_desc:0 "在上一次大战中，我们获得了罗马尼亚的一部分，但是他们似乎并不愿意加入我们。现在，我们应该采取彻底的措施，来让他们成为我们大匈牙利的一部分"
 HUN_tunbingbisalabiya:0 "吞并比萨拉比亚"
 HUN_tunbingbisalabiya_desc:0 "既然我们已经处理好了罗马尼亚人的问题，为什么不让比萨拉比亚加入我们匈牙利大家庭呢？"
 HUN_chongzhengjunbei:0 "重整军备"
 HUN_chongzhengjunbei_desc:0 "虽然我们的军队在上一次大战中获得了胜利，但现在我们对他们是否能保持足够的战斗力表示怀疑。所以，我们需要重新整顿军队，让他们为未来的战争做好准备"
 HUN_jingbingzhengce:0 "精兵政策"
 HUN_jingbingzhengce_desc:0 "我们庞大的军队已经成为了国家日益严重的负担了，我们甚至无法为部队换上新式的军事装备。我们必须裁撤一部分的军队，从而更好地来恢复国家的经济。同时，我们可以用多出来的经费建设一支更加强大的军队。"
 HUN_caijun:0 "§R我们必须将军队的数量在一个月内裁撤到150k以下，否则我们的经济会遭受损失。§!"
 HUN_chongxinzhidingjunshifangan:0 "重新制定军事方案"
 HUN_chongxinzhidingjunshifangan_desc:0 "在重新整顿了部队后，我们的军队已经和以往大不一样了。为了适应我们的作战需求，我们必须为军队制定新的作战计划。"
 HUN_fazhanjunshigongye:0 "发展军事工业"
 HUN_fazhanjunshigongye_desc:0 "为了让我们的部队能够尽快获得最新的军事装备，我们需要抓紧军事工业的生产"
 HUN_fazhanhaijun:0 "发展海军"
 HUN_fazhanhaijun_desc:0 "在获得了港口之后，我们要发展一只属于匈牙利自己的海军"
 HUN_jiaqiangbisalabiya:0 "加强比萨拉比亚"
 HUN_jiaqiangbisalabiya_desc:0 "在取得比萨拉比亚后，我们可以通过发展这里来加强我们的海军建设"
 HUN_yifangyudaitijingong:0 "以防御代替进攻"
 HUN_yifangyudaitijingong_desc:0 "在总参谋部的决定之下，我们将优先发展部队的防御能力，以抵挡敌人的第一波进攻，消耗他们的有生力量，然后再伺机反击"
 HUN_yijingongdaitifangyu:0 "以进攻代替防御"
 HUN_yijingongdaitifangyu_desc:0 "在总参谋部的决定之下，我们将优先发展部队的进攻能力，对任何想要进攻我们的敌人进行先发制人的攻击，一直到彻底击溃他们为止"
 HUN_yanaodilixiujianbaolei:0 "沿奥地利修建碉堡"
 HUN_yanaodilixiujianbaolei_desc:0 "奥地利是我们的主要敌人，在上一次大战之中，如果不是难以应付两线作战，他们是不会和我们签订合约的。那么，如果下一次大战之中，他们用尽全力来对付我们，会发生什么呢？所以，我们必须从现在开始做好准备"
 HUN_yansaierweiyaxiujianbaolei:0 "沿塞尔维亚修建堡垒"
 HUN_yansaierweiyaxiujianbaolei_desc:0 "在上一次大战之中，虽然塞尔维亚的并没有与我们发生较大的冲突，但他们的实力也不容小觑。为此，我们要在和他们的边境做好准备，以应对他们随时可能发生的袭击"
 HUN_xiangaodilixiujiantielu:0 "向奥地利修建铁路"
