HUN_authoritarian_oligarchy_party:0 "国家劳动党"
#HUN_authoritarian_oligarchy_party_desc:0 "国家劳动党是由匈牙利战前的独立党转变来的，由卓越的伊斯特万·蒂萨伯爵领导。他们主张匈牙利全国的统一，调和阶级间的矛盾"
HUN_conservative_democracy_party:0 "匈牙利统一党"
HUN_liberal_democracy_party:0 "匈牙利自由党"
#HUN_liberal_democracy_party_desc:0 "由米哈伊·卡洛利领导的匈牙利自由党信奉自由主义，他们要求个人的自由。"
