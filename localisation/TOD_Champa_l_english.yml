### leaders ###
POLITICS_LEE_HOON_LEONG_DESC:0 "谁掌握了港口，谁就控制了嘉定；而谁控制了嘉定，谁就是占城国的主人。在1929年之前，李云龙就已经因其垄断了嘉定港几乎全部的货运和大多数客运生意的航运公司而极负声望。因而，当黄日兴宣布不再谋求连任而李云龙将代表国民阵线参选大统领时，即使是在野党也不得不承认他的地位难以撼动。占城国在庚午财荒中依靠其丰厚的黄金储备和华商集团的资本支持度过了危机，但李云龙知道这样的胜利只是暂时的。眼前这个经历过大萧条的世界就像一片阴森的丛林，李云龙不知道其中究竟有多少危险的可能性在等待着他和他的国家；但他知道，一旦危机降临，这个南洋小国就可能会在倾刻间被吞噬。"


