### leaders desc ###
POLITICS_ROTHA_LINTORN_DESC:0 "马赛合约签订后，英格兰陷入了前所未有的动荡。刚刚服完兵役的罗塔·林托恩·奥曼在一些英格兰的保守主义者和家人们的资助下建立了一支极右翼准军事组织：蓝杉军。凭借着暴力的作风，蓝杉军击破重重阻碍，迅速崛起壮大。最后，在1933年，3万名来自全国全副武装的蓝杉军在罗塔的指挥下从伦敦市郊出发向议会进军并血洗了下议院。次日，国王迫于压力答应了罗塔解散议会的要求，并任命罗塔为新任首相。很快，一个以蓝杉军领导层为基础的新政党：不列颠行动诞生了。罗塔将继续带领她忠诚的战士们将复仇进行到底。"

### national focus ###
ENG_the_end_of_party_congress:0 "党大会之终"
ENG_the_end_of_party_congress_desc:0 "全党大会已然落幕，是时候将大会讨论的结果付诸实践了"
ENG_move_on:0 "继续前进"
ENG_move_on_desc:0 "罗莎依然是我们敬爱的首相。作为全不列颠人的领袖，她将继续领导我们向前，我们也必须确保所有人都能贯彻实行她的意见。"
ENG_empowering_the_unified_police:0 "赋权统一警察"
ENG_empowering_the_unified_police_desc:0 "为了更迅捷地打击犯罪和清理不忠者，保证社会秩序与团结，更多的权力被赋予统一警察。"
ENG_reform_of_privy_council:0 "枢密院改制"
ENG_reform_of_privy_council_desc:0 "枢密院承载了太多不良的旧习，难堪现代政务之重负。现在，这个机构将得到大规模重组。裁撤闲职，任免权由国王交予首相，枢密院将根据其执行委员会——首相控制的内阁的意见，为政治体制的改进与各类行政法令的颁布服务，其司法委员会则将一掌不列颠的司法终审权。"
ENG_purge_the_national_guard:0 "整肃国民卫队"
ENG_purge_the_national_guard_desc:0 "国民卫队鱼龙混杂，充斥着腐败与疯狗，不复当年蓝衫军之勇。需要整肃国民卫队，排除极端分子，免得他们坏了大事。"
ENG_the_authority_of_the_prime_minister:0 "首相的权威"
ENG_the_authority_of_the_prime_minister_desc:0 "行动党严谨高效的组织系统将被进一步强化。不论是童军还是区党部，所有人最终都将向党魁，亦即首相效忠。"
ENG_establishment_of_the_grand_council:0 "建立大议会"
ENG_establishment_of_the_grand_council_desc:0 "作为常设的立法机构，各级大议会被组建起来，取代曾经低效、分裂民众的上下议院。当然，相当的权力被保留给了枢密院，以免意外发生。"
ENG_becketts_advice:0 "贝克特的建议"
ENG_becketts_advice_desc:0 "罗莎决定听取贝克特的建议，加速推进国家经济的工团化。"
ENG_Dismantling_monopoly_enterprises:0 "拆解垄断企业"
ENG_Dismantling_monopoly_enterprises_desc:0 "卡特尔和托拉斯是国家工团化路上的阻碍，它们必须被拆毁。"
ENG_Comprehensive_collectivization:0 "全面集体化"
ENG_Comprehensive_collectivization_desc:0 "通过公私合营、赎买等方式，我们将逐步对所有企业进行集体化。"
ENG_supreme_economic_committee:0 "最高经济委员会"
ENG_supreme_economic_committee_desc:0 "最高经济委员会即是国家经济的总指挥部，其下各级委员会则会在地方传达、施行利维坦的意志。"
ENG_her_own_opinion:0 "自己的意见"
ENG_her_own_opinion_desc:0 "罗莎决定遵从自己的想法，沉稳地强化英国的经济。"
ENG_restrict_monopoly:0 "限制垄断"
ENG_restrict_monopoly_desc:0 "反垄断法和监察机构将限制垄断组织在经济和政治上的影响力。"
ENG_continue_nationalization:0 "继续国有化"
ENG_continue_nationalization_desc:0 "继续国有化工商业。"
ENG_the_visible_hand:0 "看得见的手"
ENG_the_visible_hand_desc:0 "看不见的大巴掌扇倒了自以为是的‘大国’们。看得见的手才值得信任，特别是当它被最聪明的头脑所指挥的时候。"
ENG_forgans_advice:0 "福尔根的建议"
ENG_forgans_advice_desc:0 "罗莎决定听取福尔根的建议，利用忠诚精英的支持达成自己的目的。"
ENG_lenience_to_loyalists:0 "宽待忠臣"
ENG_lenience_to_loyalists_desc:0 "不论是蓝衫军的建立，还是进军议会，抑或是我们今日所取得的成就，那些一直支持我们的政界人士可谓功不可没。对这些忠臣，同时也是聪明的人，我们当予以宽容和优待，并继续与他们合作共赢。"
ENG_return_on_investment:0 "投资的回报"
ENG_return_on_investment_desc:0 "自蓝衫军组建起，以维克斯-阿姆斯特朗为代表的一批工业巨头资助了我们大笔资金和装备。是时候报答他们的支持了，我们将会在发展军工时重点支持这些企业，并给予其一些反垄断上的豁免权。“
ENG_class_cooperation:0 "阶级互助"
ENG_class_cooperation_desc:0 "阶级斗争的理念只会破坏不列颠民族的团结。相对的，我们会依靠强力的政府与公平正义的调和机制，实现阶级互助，保障各个阶级间的和平，保证一切工作的高效。每个人各司其职，全体不列颠人将能肩并肩地建设祖国。"
ENG_pm_beckett:0 "首相：贝克特"
ENG_pm_beckett_desc:0 "贝克特正式成为了我国的首相，我们将遵从他的领导，继续前进。"
ENG_corporatism_revolution:0 "法团主义革命"
ENG_corporatism_revolution_desc:0 "《法团主义革命》是贝克特的代表著作，也是他迷途知返的里程碑。他在书中阐述了国家法团主义的种种要义，当年，这些要义如同黑夜中的灯塔，指引迷茫的学生和工人投奔到蓝衫军旗下。如今，首相郑重承诺，要将利维坦君临大地，这幅无数人梦想的图景真正带到不列颠的土地上来。"
ENG_woo_the_national_guard:0 "亲善国民卫队"
ENG_woo_the_national_guard_desc:0 ”一直以来，贝克特都在名义上执掌着国民卫队，这支队伍也确实给了他不少帮助。今后，首相将加强对国民卫队的控制，并保持与卫队高层的良好关系。"
ENG_alienate_the_national_guard:0 "疏远国民卫队"
ENG_alienate_the_national_guard_desc:0 "国民卫队中充斥着腐败分子和反犹魔怔人。跟这帮人走一道，只会把国家搞得乌烟瘴气。"
ENG_unite_true_workers:0 "团结真正的工人"
ENG_unite_true_workers_desc:0 "热爱民族、祖国和工作，心怀法团主义理想，坚决追随贝克特首相的工人，才是真正的工人阶级成员、国家的顶梁柱，才是我们真正能够依靠的人。"
ENG_destroy_corrupt_opponents:0 "摧毁陈腐反对者"
ENG_destroy_corrupt_opponents_desc:0 "果不其然，贝克特宣布推行法团主义革命之后，他的办公室堆满了旧贵族和资本家的信件，哀求与劝谏之余也不乏严厉措辞和乏力的警告。这些不识时务者色厉内荏，但也不能不管。"
ENG_destroy_radical_opponents:0 "摧毁激进党反对者"
ENG_destroy_radical_opponents_desc:0 "出人意料，残存的激进党人试图联系贝克特首相，同时街道上也重新见到了他们的身影。他们错以为贝克特首相回到了曾经幼稚的时代，甚至会同情他们反对行动党的行为，我们不能让此种误解坏了贝克特先生的形象和社会稳定。"
ENG_institutional_revolution:0 "体制革命"
ENG_institutional_revolution_desc:0 "支持我们的人慷慨激昂，反对我们的人已然噤声。随着大局在握，贝克特首相加速推行体制的法团化，让国家的政治体制尽快转向国家法团主义的愿景。"
ENG_national_corporatism_economy:0 "国家法团主义经济"
ENG_national_corporatism_economy_desc:0 "真正的国家法团主义体系下，“法团”不仅仅是协调雇主和工人矛盾的组织，而应该是由工人组成的委员会或合作社，具备协调、管控生产的职能，同时服从更高层的法团或国家机关的命令。"
ENG_comprehensive_collectivization_b:0 "全面集体化"
ENG_comprehensive_collectivization_b_desc:0 "通过公私合营、赎买等方式，我们将逐步对所有企业进行集体化。"
ENG_supreme_economic_committee_b:0 "最高经济委员会"
ENG_supreme_economic_committee_b_desc:0 "最高经济委员会即是国家经济的总指挥部，其下各级委员会则会在地方传达、施行利维坦的意志。"
ENG_the_end_of_enterprises:0 "企业的灭亡"
ENG_the_end_of_enterprises_desc:0 "国家法团主义的图景中没有企业的位置。工人将组建各类产业委员会和生产合作社，企业和公司则会寿终正寝"
ENG_the_rebirth_of_enterprises:0 "企业的重生"
ENG_the_rebirth_of_enterprises_desc:0 "企业的组织形式仍有可取之处，与其从零开始构建生产秩序，不如对原有企业进行改造。由工人自己管理的公司，又何尝不是一种法团呢？"
