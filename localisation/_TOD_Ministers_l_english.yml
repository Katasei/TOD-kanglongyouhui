 MNG_zhang_wei_han_hog_con:0 "张维翰"
 MNG_zhang_wei_han_hog_con_desc:0 "张维翰，字季勋，号莼鸥，1886年12月24日生于云南省大关。他天资聪颖，以优异成绩自公立云南法政学堂毕业，随后在新科举中被录用。1912年起，张维翰在江西历任税务司秘书、土地司总务科长等职，期间撰写《都市计划》、《法制要论》、《行政法精义》等书，受到江西巡抚赏识，从此平步青云。1927年，他凭借出色的财政能力与强有力的行政手腕出任财户院侍郎，随后在1930年爆发的庚午财荒中大展身手，以极为精明的手段将财政压力分散至帝国西部与天朝体系各国。1934年，张维翰出任财户院尚书，依照惯例入阁，次年被昌德皇帝任命为内阁首辅。\n张维翰博学多才，行事果断，城府极深。在南洋与西欧的多次考察让他拥有广阔的视野，地方上的工作经验亦是积累了雄厚人脉资源。对于皇帝的绝对忠诚保障了他在紫禁系中的核心地位。尽管庚午财荒的阴影仍未完全散去，张维翰有信心在接下来的日子里重振明帝国的辉煌。"
 MNG_zhu_zhao_xin_for_con:0 "朱兆莘"
 MNG_zhu_zhao_xin_for_con_desc:0 "朱兆莘，字鼎清，1879年生于广东花县，早年肄业于广州广雅书院，后被选送至顺天京师大学堂优级师范馆学习。1907年赴美利坚合众国，相继获得纽约大学商务财政学士学位与哥伦比亚大学法政硕士学位。1914年回国，任职于外务院万国司北美局。大战期间，朱兆莘赴青丘、炎洲与路易斯安那共和国开展外交磋商，为明帝国争取到大量支持。1924年到1932年期间，朱兆莘历任驻墨西哥参赞、驻古巴全权大使、驻魁北克全权大使、驻墨西哥全权大使等职。因庚午财荒期间与墨西哥交涉有功，朱兆莘于1935年应诏回国，随即就任外务院尚书。\n常年奔波在外的朱兆莘外交手腕娴熟，且学识渊博，精通东西方音乐，拥有超乎常人的记忆力。在北美外交的经历让他受自由主义思想浸淫颇深。朱与施荣系和政学系交往甚密，但这点同时招致了许多人的排挤与攻击。无论如何，在财荒阴影尚未过去的当下，朱兆莘是维持天朝体系的重要一环。"
 MNG_zhang_guo_gan_eco_con:0 "张国淦"
 MNG_zhang_guo_gan_eco_con_desc:0 "张国淦生于1876年，字乾若，号仲嘉，一号石公，湖北省蒲圻县城关人。1901年毕业于帝国财经大学，次年通过新科举中举人，1904年考取内阁中书。1906年起历任龙江省抚院秘书官、调查司总办、财政司会办等职，1922年赴法国考察一年，1923～1926年，任国家图书馆馆长，期间著有《历代石经考》、《俄罗斯东渐史略》、《中国古方志考》等书。1932年进入商务院任职，周旋于明帝国中央各派系之间，调节矛盾，为各方所看重。1935年，张国淦接替张维翰任财户院尚书。\n作为各派系中间的调停人，张国淦向来行事小心翼翼。除了努力维持明帝国内部的财政平衡，他还不遗余力地搜集世界经济变动的信息。早年的研究后来给予了张国淦很大的帮助，他现在能站在更高的高度审视帝国下一步的方向。而帝国经济这条大船，仍然在汹涌澎湃的海浪中沉浮。"
 MNG_yin_wu_lou_sec_con:0 "吴荫昌"
 MNG_yin_wu_lou_sec_con_desc:0 "吴荫昌，原名荫昌，1859年生于顺天的军人世家。初为国子监官学生，后赴普鲁士留学，期间与时为王储的威廉二世同班，私交深厚。回国后任关东军参谋部参谋。甲申战争期间随军入朝参战，期间多献奇计，受到上级赏识。1885年起担任保定武备学堂总办，长达四十余年。在明俄战争期间荫午楼多次组织学员观察团赴东北前线实习，在前线时左腿意外受伤，从此行动不便。荫午楼惨淡经营保定武备学堂多年，积累下深厚的军中人脉关系。1926年至1934年，荫午楼积劳成疾，在厦门修养，后奇迹般痊愈。1935年初，转任大理寺卿，并逐步掌握锦衣卫。\n尽管荫午楼年事已高，他的思维仍然缜密活跃。家庭背景使他养成了刚毅顽强、任劳任怨的性格，而多年的处世经验培育了他沉稳圆滑的行事风格。作为当前的大理寺卿，同时也是锦衣卫的实际控制人，荫午楼确保了对皇帝本人的绝对忠诚。他坚信，他有责任为帝国铲除一切敌人，让帝国在时代的紊流中永远屹立。"
