###ideas###
Geming_Zhiying:0 "革命之鹰"
GRE_shehuizhuyigemindengta:0 "社会主义革命灯塔"
GRE_shehuizhuyigemindengta_desc:0 "我们是击溃了资产阶级反动政府与法国干涉军的伟大十一月革命的继承人。作为世界上影响力最大的社会主义国家，我们有责任支持与领导其他国家工人同志的斗争，我们决不允许资产阶级任何形式上践踏工人权力的企图。"
GRE_paixidouzheng:0 "斯巴达克同盟内的派系斗争		"
GRE_paixidouzheng_desc:0 "斯巴达克同盟实质上是一个团结在斯巴达克派下的左翼政党联盟。革命胜利后，各党派间虽然在罗莎与李卜克内西的个人威望下维持了暂时的稳定，但随着时间推进，联盟内派系斗争正变得日益激烈。"
GRE_shiqudeyidai:0 "逝去的一代"
GRE_shiqudeyidai_desc:0 "第一次世界大战和之后同法国反动干涉军的战争对人民造成了沉痛的伤害，无数赤贫阶级的儿女被送到战场上流血牺牲，时至今日，我们仍在从大战带来的创伤中恢复。"
GRE_makesizhuyijingji:0 "马克思主义经济"
GRE_makesizhuyijingji_desc:0 "在马克思的思想指导下，德国正通过五年计划来实现国家工业与农业经济集体化，就目前进度看来，我们成果斐然。"
GRE_tiekuangmaoyi:0 "瑞典——德国铁矿贸易"
GRE_tiekuangmaoyi_desc:0 "法国人对莱茵兰地区地无耻抢夺使我们失去了重要的原材料产地与工业中心，这使德国工业发展受到了极大限制。但随着法国欧洲影响力衰弱与经济危机爆发，我们得以恢复了战后被迫中断的德国瑞典铁矿贸易。"
### leaders desc ###
POLITICS_ROSA_LUXEMBURG_DESC:0 "罗莎·卢森堡出生于俄国占领下的波兰扎莫希奇一个犹太裔家庭。在1897年，她加入了德国社会民主党。1921年，由于大战所带来的长期物资短缺与人员伤亡，德国爆发了反对帝制的革命。在帝制被成功推翻后，德国资产阶级临时政府随即与罗莎等人领导的斯巴达克同盟爆发了新一轮内战。在资产阶级政府被驱赶至南部的法国控制区之后，法国打破了先前同德国临时政府签署的休战协定出手干预，但干涉最终因前线兵变及德国人民的顽强抵抗无果而终。在德国革命胜利之后，为了在重建过程中维持国家政治稳定，罗莎被推为举了首任德意志社会民主共和国革命委员会临时主席。"
