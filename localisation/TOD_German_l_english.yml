### leaders desc ###
POLITICS_ROSA_LUXEMBURG_DESC:0 "罗莎·卢森堡1871年出生于德国，早在世界大战时期就投入反战斗争中，在一次游行中被逮捕入狱，战后，她被释放，并重新加入斯巴达克派领导革命工作，在1925年她领导的斯巴达克派与其他左翼势力联合投入了轰轰烈烈的德意志革命运动中。1926年革命成功后，她担任普鲁士社会主义联邦共和国副主席，并继续领导国内建设工作。1935年12月，李卜克内西主席因病去世，她受委托担任临时主席，并组织新的主席选举。"
