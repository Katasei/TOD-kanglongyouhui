 unit_limit_label:0 "§H最高可容纳部队数§!"
 unit_limit_desc:0 "基于各自的经济状况和基础设施水平，每个国家都只能承担一定数量的陆军单位。§L\n\n   - 拥有工厂：§![?net_factory_count]§L [unit_limit_major_power] [unit_limit_world_tension] \n   - [unit_limit_economy_law]：§![upper_limit_perc_figure]§L [unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   最终值：§W[?max_divisions]§!（总和）\n\n请注意，以上数值的变化需要游戏中一周左右时间才能计算显示。§![above_unit_limit_desc]"
 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§R我们已经超出了我们能负担的部队上限，减轻我国压力的唯一办法是裁撤一些部队。§!\n\n陆军组织度：[?mobilisation_penalty_var|+=%1]\n生活消费品工厂：[?mobilisation_penalty_var_positive|=%H1]\n工厂产出：[?mobilisation_penalty_var|+=%]\n训练时间：[?mobilisation_penalty_var_positive|-=%]\n增员率：[?mobilisation_penalty_var|+=%1]"
 unit_limit_major_power_desc:0 "\n   - 主要国家/阵营领袖：§G+15%§!"
 unit_limit_world_tension_desc:0 "\n   - 全球紧张度70%或更高：§G+5%§!"
 unit_limit_was_capped_desc:0 "\n   - 合计上限：§W[?net_max_divisions]§!"
 unit_limit_manpower_used_desc:0 "\n\n   由于工厂提供的总数值低于总人力提供的数值（§W[?lower_limit_from_manpower]§!），故采用后者值替代。"
 unit_limit_num_states_used_desc:0 "\n\n   由于工厂提供的总数值低于所拥有省份的数值（§W[?lower_limit_from_states]§!），故采用后者替代。"
 unit_limit_default_used_desc:0 "\n\n   由于工厂提供的总数值低于默认值（§W5§!），故采用默认值替代。"
 unit_limit_bonus_used_desc:0 "\n\n   - 额外修正：§G+[?upper_limit_unit_bonus]§! 上限"
