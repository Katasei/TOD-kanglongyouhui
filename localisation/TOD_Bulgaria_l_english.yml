### parties ###
BUL_national_corporatism_party:0 "正教复兴会"
#BUL_national_corporatism_party_desc:0 "这最早是一个军队中的小俱乐部，聚集了大量的狂热的东正教徒，但是他们在五十动乱中迅速的崛起，并且托多罗夫获得了动乱大选的胜利，虽然权力被架空，但他至今仍是名义上的国家最高元首，也许在新的时代，我们能够重新看到复兴会以及东正教重新执政"
BUL_sacred_revivalism_party:0 "皇帝复位党（斐迪南派）"
#BUL_sacred_revivalism_party_desc:0 "皇帝复位党，自从1919年起就开始疯狂地反对共和党政府，无论任何时候，任何场合都在与政府作对，但是从20年代起，就分为了鲍里斯派与斐迪南派，但仍然不忘初心"
BUL_leader_despotism_party:0 "皇帝复位党（鲍里斯派）"
#BUL_leader_despotism_party_desc:0 "皇帝复位党，自从1919年起就开始疯狂地反对共和党政府，无论任何时候，任何场合都在与政府作对，但是从20年代起，就分为了鲍里斯派与斐迪南派，但仍然不忘初心"
BUL_authoritarian_oligarchy_party:0 "索菲亚军工经济会"
#BUL_authoritarian_oligarchy_party_desc:0 "在内战期间，许多军队高官转向商业发展，以售卖军火为业，那很快就建立起来属于自己的军火工厂，并且掌握了部分军队，1930年，军工经济会成立，成为军方势力的党派之一"
BUL_conservative_democracy_party:0 "农民党"
#BUL_conservative_democracy_party_desc:0 "农民联盟已经执政十余年，在时间，农业以及基础设施虽然迅速发展，但政府己到了摇摇欲坠的地步，治理的混乱，政局的动荡以及工业发展困难，这都是摆在总理面前的问题，也许农民党还能挽回局势？"
BUL_liberal_democracy_party:0 "人民协约"
#BUL_liberal_democracy_party_desc:0 "这本来是一个右翼组织，但是在经历了多次国内外的种种形式变化之后，它的领导者毅然将这个党派领向自由民主主义的道路"
BUL_consociationalism_party:0 "民主党"
#BUL_consociationalism_party_desc:0 "这个在19世纪就已经在保加利亚兴起的党派逐渐走向消亡，虽然作为国会四大党之一，却只有一名议员名额，并且什么人都吸收的政策导致内部鱼龙混杂，混乱不堪，所有人都寄希望于新上台的达斯卡洛夫"
BUL_social_democrat_party:0 "社会民主工党（广泛派）"
#BUL_social_democrat_party_desc:0 "这是1904年社会民主工党分裂的产物，它最早的领导者是萨克佐夫，但由于在五月十动乱中的不幸被刺身亡，博雅吉耶夫这个著名的内战英雄成功的夺得了领导权，并且在萨克佐夫的社民道路上越走越远"
BUL_agroindustrial_socialism_party:0 "新工人党"
#BUL_agroindustrial_socialism_party_desc:0 "1934年12月，时任索菲亚工会主席契尔文科夫以及大量觉得革命派共产党走的路线仍然很温和的共产党党员成立了这个党派，他们四处刺杀，大搞罢工，招受政府的残酷打压，但却逐日壮大"
BUL_moderate_socialism_party:0 "选举派共产党"
#BUL_moderate_socialism_party_desc:0 "在五月十动乱期间，共产党内以佐斯多夫为领导的反战主义者于索菲亚大会上提出了和平选举的方案，但却遭受了革命派的强烈反对，以至于共产党分裂，虽然他们走的是较温和的路线，但是社会主义的信念并没有动摇"
BUL_council_socialism_party:0 "保加利亚社会主义联盟"
#BUL_council_socialism_party_desc:0 "这是一个新兴的政党组织，于1935年的9月份建立，由革命派共产党的二号人物科拉罗夫主导，旨在团结起全国的社会主义力量以一举获得全国性的胜利，但也许左派之间的矛盾比左派与右派之间的矛盾更为激烈，导致这个同盟在会议时更像个菜市场"
BUL_vanguard_socialism_party:0 "革命派共产党"
#BUL_vanguard_socialism_party_desc:0 "保加利亚的共产党最早是由社会民主工党的紧密派改组而成，虽然在独裁者数十年的掌权期间，共产党不断的遭遇反动攻击，但他们仍然坚持了下来，但于五月十动乱期间，该党派分为了两派，以季米特洛夫为领导的支持依靠革命夺取政权的一派即为革命派共产党"

