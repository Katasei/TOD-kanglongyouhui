### leaders desc ###
POLITICS_KANG_TONGBI_DESC:0 "出生于1881年的康同璧在20世纪30年代上任极北时，已经是年过半百之人。但面对极北这废拉不堪的状况，她不得不振作起精神来处理这块机遇与挑战之地。遍地都是石油与黄金，葱葱郁郁的云杉树无疑是极佳的原料，这给她施展才华提供了巨大的空间…但是，与此同时他也不得不面对这混乱的情况，为了争夺金矿和油田，代表明国公司利益的三宝堂和代表法国公司利益的勿忘我俱乐部在鹿溪府大打出手。总兵张西卿紧握兵权，依旧过着我行我素的生活，更别说在白马地区叱咤风云的育空解放军（YLA）了，总而言之，统而言之…不是东西，但作为总督，却无法做到作壁上观。那么，就让我们寄希望于这位总督，能否整顿极北的局面，把极北扳回正轨，让“人家在何许，云外一声鸡”的淡雅世界在这极北之地上建立吧。"
