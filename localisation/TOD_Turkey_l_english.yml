TOD_Turkey.1.desc:0 "等待制作中"
TOD_Turkey.1.a:0 "等待制作中"

TOD_Turkey.2.t:0 "凯末尔同志昏厥"
TOD_Turkey.2.desc:0 "今天晚上，我们共和国的国父和领导-凯末尔同志被发现昏厥在自己的办公室内，被发现时。凯末尔同志已经躺在地上完全不省人事。虽然他的秘书和总统府保安立即将凯末尔同志送往了医院，但他的生命状态仍然让人着急。"
TOD_Turkey.2.a:0 "天啊，赶紧救活他！"

TOD_Turkey.3.t:0 "凯末尔同志成功康复"
TOD_Turkey.3.desc:0 "由于就医及时，在医生的权力救治下。凯末尔同志目前已经脱离了生命危险。医生表示在修养上一个星期左右凯末尔同志就能够出院了。"
TOD_Turkey.3.a:0 "呼，真是千钧一发。"

TOD_Turkey.4.t:0 "凯末尔同志辞职"
TOD_Turkey.4.desc:0 "今天-1936年2月1日。凯末尔同志在医生的陪同下出席了共和人民党的内部高层会议。在会议上，凯末尔同志表示，因为身体原因，他将辞去土耳其共和人民党党主席一职，并将于今年四月甚至更早的时候辞去土耳其人民共和国国家主席和部长会议主席一职。在被问及接班人问题时，凯末尔表示。由于自己已经不再担任共和人民党主席一职，所以不发表任何看法。随后，他拖着虚弱的身体离开了会议室。"
TOD_Turkey.4.a:0 "他已经为共和国和人民做的够多了……"

TOD_Turkey.5.t:0 "继承人问题"
TOD_Turkey.5.desc:0 "在凯末尔同志离开不到五分钟后，会议室立即炸开了锅。共和人民党各高层对于如何选举接班人问题之间发生了激励的交锋，很快，整个会议室明显的分成了两派。一派主张立即召开人民党内部紧急扩大会议，在党内选举接班人。而另一派则主张立即向土耳其工农兵政治协商会议公布此事，并着手开始准备进行一次全国范围内的选举。"
TOD_Turkey.5.a:0 "我们和我们的党必须要保护共和国的稳定与革命的火种！"
TOD_Turkey.5.b:0 "只有人民可以决定国家未来的走向！"

TOD_Turkey.6.t:0 "临时扩大会议召开决定"
TOD_Turkey.6.desc:0 "很快，争论结束了。党内高层达成了召开秘密的共和人民党内部扩大会议的消息，并作出了暂时封锁凯末尔主席将辞职的决定。在参会者名单制作完成后，所有人一致同意会议将于明天早上召开。"
TOD_Turkey.6.a:0 "我们必须为我们的人民负责。"

TOD_Turkey.7.t:0 "临时扩大会员召开"
TOD_Turkey.7.desc:0 "土耳其人民共和国共和人民党第二次紧急内部秘密扩大会议于1936年2月2日在土耳其共和国总理府准时召开，负责讨论凯末尔同志的接班人问题。由于怕对会议结果造成干扰，凯末尔同志并为出席会议。很快，党内立即选出了两个候选人-穆斯塔法.凯末尔同志和费夫齐.恰克马克同志。"
TOD_Turkey.7.a:0 "让我们开始吧。"

TOD_Turkey.8.t:0 "会议内容（一）：五年计划"
TOD_Turkey.8.desc:0 "会议第一个讨论方向很快的就出现了，那就是第三个五年计划的制定方向。费夫齐·恰克马克提出应该继续大力支持军工体系和重工业体系的发展，而苏普希同志则表示应该注重国内人民的民生，主张扩大基础设施和民用工业的建设。"
TOD_Turkey.8.a:0 "优先保护革命！"
TOD_Turkey.8.b:0 "人民的生活对我们来说更重要。"

TOD_Turkey.9.t:0 "会议内容（二）：少数民族问题"
TOD_Turkey.9.desc:0 "在隔壁亚美尼亚统合政府和希腊资本家的宣传下，有大量亚美尼亚和希腊裔人民被其复仇主义和民族主义的错误理念所影响，对我们的革命造成了严重的威胁，恰克马克表示为了防止任何潜在的威胁，应将在所有的少数民族自治区加派警察乃至军队进行监管，同时在可控制范围内设置自治区政府加以监管。而苏普希同志则表示应该加强对于少数民族族裔的思想教育，同时通过改善亚美尼亚和希腊族裔的生活水平和权益问题来换取他们的支持。"
TOD_Turkey.9.a:0 "我们必须防范于未然。"
TOD_Turkey.9.b:0 "我们应该以仁济众。"

TOD_Turkey.10.t:0 "会议内容（三）：外交问题"
TOD_Turkey.10.desc:0 "我们的共和国长期以来都被大量的敌人所包围，我们必须打破这种困境。恰克马克提出应该建立周边间谍网，外交上进行实用主义远交近攻。而苏普希同志认为应该扶植周边国家的社会主义政党，在外交上应加大与其他革命政权的联系。"
TOD_Turkey.10.a:0 "支持恰克马克的外交政策。"
TOD_Turkey.10.b:0 "支持苏普希的外交政策。"

TOD_Turkey.11.t:0 "会议结束"
TOD_Turkey.11.desc:0 "随着一天激烈的讨论结束，相信每个同志们都想好了接替凯末尔同志的最适合人选是谁--那就是……"
TOD_Turkey.11.a:0 "恰克马克同志万岁！"
TOD_Turkey.11.b:0 "恭喜苏普希同志。"

TOD_Turkey.12.t:0 "召开全国大选"
TOD_Turkey.12.desc:0 "很快，凯末尔同志辞职的消息传遍了整个共和国，所有人都表示非常的惋惜，同时也对未来感到一丝迷茫。在工农兵代表大会和部长会议的协助下，一场全国性的普选将于下个星期举行。全土耳其的左翼结社纷纷活跃了起来，左翼社会党宣布将由著名的社会主义革命者-埃塞姆·内贾特代表其参与大选，土耳其工会联合则派出了当红左翼作家-纳济姆.希克梅特代表其参加大选，民主党派新自由党主席-著名经济学家费特希·奥克亚宣布将参与大选，而共和人民党也选举穆斯塔法.苏普希为党主席来参与大选。"
TOD_Turkey.12.a:0 "让我们开始吧。"

TOD_Turkey.13.t:0 "经济方向"
TOD_Turkey.13.desc:0 "首先，摆在四个竞选者前的第一个问题为-接下来国家经济发展方向何在，左翼社会党表示应当重新协调城乡发展，优先注工业化建设，同时成立城市供销合作社来环境臃肿的计划经济委员会的压力。共和人民党主张扩大对民用工业的发展和对城乡基础设施建设，同时扩大计划委员会职责，完成国有化经济向公有化计划经济的转变。工联则表示应该暂时重视一下传统生产行业，同时成立城乡供销合作社，以缓解城市的粮食问题，并通过扩大农业合作社权力来刺激农业生产。新自由党则表示应该在在国家的监督下开始对建立一个没有私有制和资本家而是由各工会和农会联合组成的社会主义公有制市场的试验。"
TOD_Turkey.13.a:0 "支持左翼社会党。"
TOD_Turkey.13.b:0 "支持共和人民党。"
TOD_Turkey.13.c:0 "支持土耳其工会联合。"
TOD_Turkey.13.d:0 "支持新自由党。"

TOD_Turkey.14.t:0 "政治权利"
TOD_Turkey.14.desc:0 "随后，摆在四人面前的，则是有关于公民政治权力的问题，左翼社会党表示应该缩减中央政府的权威，同时扩大土耳其工农兵代表大会的权力。共和人民党则表示应该逐步放宽公民的政治权利，同时设置地方苏维埃和各级苏维埃来保障人民的政治述求可以很好的得到表达。工联则表示应该逐步取缔中央政府，最终由工农兵代表大会全权管理国家。新自由党则表示应该扩大人民的政治权利，但为了保证国家的运行，应扩大部长会议和计划经济执行委员会的执政权力。"
TOD_Turkey.14.a:0 "支持左翼社会党。"
TOD_Turkey.14.b:0 "支持共和人民党。"
TOD_Turkey.14.c:0 "支持土耳其工会联合。"
TOD_Turkey.14.d:0 "支持新自由党。"

TOD_Turkey.15.t:0 "民族宗教问题"
TOD_Turkey.15.desc:0 "接下来，摆在四人面前的，是更严峻的问题。那就是困扰土耳其很久的宗教和少数族裔问题。左社党认为应该开始尝试改造伊斯兰教，宣传伊斯兰世俗化，同时大范围的设立民族自治区。人民党认为应该继续坚持现有的世俗化政策，同时完善法律上已确保人人平等。工联合则表示应该打压传统教会，大力宣传阶级矛盾以消除民族矛盾甚至是民族概念的存在。新自党则表示应该与留在国内的传统教会进行适当的合作，同时给予少数民族更多的物资刺激。"
TOD_Turkey.15.a:0 "支持左翼社会党。"
TOD_Turkey.15.b:0 "支持共和人民党。"
TOD_Turkey.15.c:0 "支持土耳其工会联合。"
TOD_Turkey.15.d:0 "支持新自由党。"

TOD_Turkey.16.t:0 "外交政策"
TOD_Turkey.16.desc:0 "接下来，也是一个较严峻的问题。那就是关于我国接下来的对外政策，左社党表示应该在确保自身稳定的情况下，支援世界革命。人民党表示应在稳定自身的情况下，领导地区革命。工联则表示，土耳其无产阶级应该全力支持世界无产阶级的革命。而新自由党则认为应该在确保自身的情况下支援周边地区的无产阶级革命，同时在不触及原则的情况下尝试与一些资本主义国家进行贸易。"
TOD_Turkey.16.a:0 "支持左翼社会党。"
TOD_Turkey.16.b:0 "支持共和人民党。"
TOD_Turkey.16.c:0 "支持土耳其工会联合。"
TOD_Turkey.16.d:0 "支持新自由党。"

TOD_Turkey.17.t:0 "教育问题"
TOD_Turkey.17.desc:0 "接下来，是最后一个民众较为关心的政治问题，那就是我们的教育问题。左社党认为应该扩大义务教育范围，同时扩大对于马哲原理的教育。人民党则较为保守，他们应该扩大扫盲范围，同时在全国普及实行9年制义务教育核马列思想教育。工联则较为激进，他们认为应该扩大对社会主义原则的教育，在全国范围内掀起全国学潮。新自由党则认为应该在完善现有教育体系的同时，扩大对马哲经济学和政治学原理的教育，同时开展擅长科目选课制。"
TOD_Turkey.17.a:0 "支持左翼社会党。"
TOD_Turkey.17.b:0 "支持共和人民党。"
TOD_Turkey.17.c:0 "支持土耳其工会联合。"
TOD_Turkey.17.d:0 "支持新自由党。"

TOD_Turkey.18.t:0 "选举结果"
TOD_Turkey.18.desc:0 "等待制作中"
TOD_Turkey.18.a:0 "左翼社会党领导人埃塞姆·内贾特赢得了多数席位，他宣布将带领我们走向一个民主的社会主义社会。"
TOD_Turkey.18.b:0 "共和人民党领导人穆斯塔法.苏普希保住了领导人的地位，他宣布将会带领人民快速建设土耳其社会主义。"
TOD_Turkey.18.c:0 "土耳其工联领导人纳济姆.希克梅特领导人赢得了选举，这位优秀的作家承诺将带领我们建立一个工人农民的乌托邦。"
TOD_Turkey.18.d:0 "新自由党领导人法蒂·奥基亚赢得了选举，他将会实现他的中央调控市场社会主义。"

# 领导人
POLITICS_MUSTAFA_KEMAL_ATATURK_NAME: 0 "穆斯塔法 凯末尔 阿塔图尔克"
POLITICS_MUSTAFA_KEMAL_ATATURK_DESC:0 "穆斯塔法.凯末尔是土耳其社会主义人民共和国和共和人民党的创始人，早年留学德国的经历使他在很早的时候就成为了一名忠实的革命者和马克思主义者，同时，伊斯坦布尔军官学校出生的他同时也是一位优秀的将领，在第一次大战期间，他作为奥斯曼帝国的一名军官参战，并领导他的部队取得了多场战斗的胜利，被评为战争英雄.同时，他也是个著名的社会活动家，他和他的朋友-穆斯塔法.苏普希一同创立了共和人民党，并领导他的追随者赢得了土耳其内战的胜利，并建立了土耳其人民共和国，并将结合安纳托利亚的情况将马克思主义“土耳其化”并创办了著名的“凯末尔主义”但与此同时，他还是一名较为狂热的国家主义者，他无比的热爱安纳托利亚的土地和人民以及土耳其的历史，这使得他的理念始终有种和一般左派格格不入的感觉.但不管怎么说，在他的统治下，共和国展开了轰轰烈烈的世俗化现代化和工业化革命以及包括土改和扫盲教育在内的多项社会革命政策，土耳其在经济，社会，文化，人民生活水平，科技，教育等多个领域取得了无数的奇迹，他将一个落后闭塞的农业国家变成了一个现代化的地区工业强国，保守宗教势力和封建主在他的努力下已经基本不复存在，每一个人民的生活水平和受教育程度都让周边国家感到震惊，所以，尽管他从来没有刻意的去塑造自己的形象，但他在人民甚至是国内反对派的眼中都伟大到了极点.\n\n然而，好景不长，凯末尔同志的身体已经一天不不如一天了，也许，他很快就要离他的人民而去……"
POLITICS_INNER_PARTY_NAME: 0 "土耳其共和人民党紧急内部会议"
POLITICS_PEOPLES_CONGRESS_NAME: 0 "土耳其人民代表大会紧急扩大会议"
POLITICS_NAZIM_HIKMET_NAME: 0 "纳济姆 希克梅特"
POLITICS_NAZIM_HIKMET_DESC:0 "纳济姆.希克梅特是土耳其作家协会的荣誉主席，作为一个现实主义浪漫派诗人，希克梅特一直以来都在用他那优美的文字来赞扬土耳其无产阶级的活力和安纳托利亚的秀丽风光，在他还是幼儿的时候，就对阶级之间的不平等关系展开过充分的思考，他一直都对劳动者和所有的无产阶级都充满了同情，并开始撰写一些作品来反映社会的不公。所以，当安卡拉的号角吹响时，他义无反顾地加入到了这支由劳动者所组成的队伍里。而在革命后，他一边歌颂着劳动的光荣和土耳其的新生，一边学习着马克思主义哲学。由于文人特有的浪漫和对未来永远充满着信心。很快，他便被卢森堡和她的思想所吸引。他很快的便研读了卢森堡，恩格斯和李普克希内的著作，这让他认为自己为土耳其乃至全世界工人阶级找到了一条新的道路-一条美好的充满光明的理想道路。所以，他很快便加入了由新兴左翼思想家和社会活动家以及工会组织者所组成的土耳其新左翼政治联盟-一个想将土耳其改造成德国式社会主义国家的新政治联盟。靠着他的口才和学识，他很快的便在文化工作者和学生中得到了一大批的支持者。同时，在他的支持者的建议下，他将他的思想进行了一些本土化的改进。"
POLITICS_FETHI_OKYAR_NAME: 0 "费特希 奥克雅尔"
POLITICS_FETHI_OKYAR_DESC:0 "费特希.奥克雅尔原本是奥斯曼帝国大国民会议的一名议员，但对于腐败腐朽的奥斯曼帝国早已是反感至极，所以等到凯末尔发动起义后，他立即便加入了人民军一方.由于其掌握着很多的谈判技巧，他很快便被凯末尔安排去了人民军对外联络部，负责对外寻找援助和谈判，凭借着自身出色的口才和人格魅力，他谈拢了很多的事情，其中就包括了跟大明的合作，靠着在外交战线上的战果，他很快的得到了凯末尔的赏识，战后，他被凯末尔任命为了人民共和国的总理，负责辅佐他一些对内和对外事务.\n\n由于担当重任，他很快的便发现了在共和国光鲜亮丽的成就背后所隐藏的一系列问题-包括日益严重的官僚主义，过于自闭的外部环境以及较为严苛的政治环境，这是得他在1933年辞去了总理的职务，并加入了土耳其新左翼政治联盟-一个想将土耳其改造成德国式社会主义国家的新兴政治联盟，他认为应该改变现有的经济模式，在保证土耳其无产阶级权利的基础下扩大对外交流，引入外资来促进并加快土耳其经济的发展.他主张建立一个在国家监管下没有私有制存在的社会主义自由市场，以保证经济的可持续发展。"
POLITICS_MUSTAFA_SUBHI_NAME: 0 "穆斯塔法 苏普希"
POLITICS_MUSTAFA_SUBHI_DESC:0 "穆斯塔法.苏普希是共和人民党的创始人之一，早年他和凯末尔一起留学德国，并在德国时就对土耳其的各项社会问题进行了激烈的讨论，并达成了不少共识.在一战结束后，他们一起创办了土耳其共和人民党并领导了革命.在革命胜利后，他们一起制定了多项社会革命和世俗化改革计划，以及带来了让全世界所惊讶的“安纳托利亚奇迹”的两个五年计划.不过，这也是他们展开裂痕的开始，最为一名纯正的列宁主义者，他对凯末尔的国家主义思想感到反感，同时他也反对过分的权利集中和官僚化.这使得他开始在党内拉拢支持者以反对自己曾经战友的一些决策.\n\n他计划修改部分党章，剔除民族主义残余，同时扩大计划在经济中的作用，制定新的五年计划，扩大劳动者福利和公民的政治权利，实现必要的民主并于反对派达成和解.直到将共和国建立成他心目中的先锋主义理想国。"
POLITICS_FEVZI_CEAKMAK_NAME: 0 "费夫齐 恰克马克"
POLITICS_FEVZI_CEAKMAK_DESC:0 "费夫齐·恰克马克是土耳其的战争英雄，同时也是共和国的最高军事将领.他第一次崭露头角是他担任师长时成功镇压了一次塞尔维亚人的起义，这使得他在军队中一路飞升，但同时，他也对奥斯曼帝国深感厌恶，认为苏丹是阻碍土耳其前进的罪魁祸首，但他同时也厌恶青年党的民粹主义思想.所以，在内战爆发后，他率领他的部队加入了人民军一方，并指挥了多场决定性战役，为共和国的建立取得了不可磨灭的作用\n\n他不是一个正统的马克思主义者，但他却十分的爱戴自己手下的士兵和军官，甚至可以为了军费和军饷问题多次叫板凯末尔，这使得他十分受士兵的爱戴，在他的努力下，士兵和军官代表进入了大国民会议，他希望建立一个由军人所领导的国家，但同时他也认为军人有义务保护人民和革命.他厌恶过于分散的权利，认为那是混乱的表现，不过他也能充分意识到全民政治对于国家的重要性，不过，一个没有决定权的议会就能完美的解决这一切，同时，他还有着强烈的国家主义思想，他认为一切都应该以共和国的利益为优先考虑对象，当然，他也承认工人和农民以及其他民族的政治权利，不过他还是相信只有军队才能保护他们。"
POLITICS_ETHEM_NEJAT_NAME: 0 "埃瑟姆 内贾特"
POLITICS_ETHEM_NEJAT_DESC:0 "埃瑟姆·内贾特在革命前就是一个著名的社会活动家，同时也是共和国的创始人之一.早年留学德国的经历使他成为了一个坚定的“德国社会主义者”，甚至得到了罗莎.卢森堡同志的接见。不过他并没有成为一名卢森堡主义者，他认为卢森堡主义太过于理想.1919年，他前往安卡拉，和凯末尔一起打响了革命的第一枪.战后，他当选为土耳其人民代表大会的议长，但很快，他发现凯末尔的“土耳其社会主义”并不合他的胃口，于是，他借着普法运动的进行，集结起了一批新兴左翼思想家，社会活动者，受教育工人和年轻学生以及工会组织者，组成了一个“土耳其新左翼政治联盟”-一个想将土耳其改造成德国式社会主义国家的新政治联盟，靠着自己议长的身份和凯末尔睁一只眼闭一只眼的态度.左翼联盟展开了大规模的政治宣传，并很快得到了一批支持者。"

