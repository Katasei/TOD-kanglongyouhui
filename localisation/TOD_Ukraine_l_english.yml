UKR_goutongdongxiliangxian:0 "沟通东西两线"
UKR_goutongdongxiliangxian_desc:0 "新引进的工业设备需要优秀的基建运输"
UKR_jihuashishi:0 "计划实施"
UKR_jihuashishi_desc:0 ""
UKR_jiaqiangshentouliliang:0 "加强渗透力量"
UKR_jiaqiangshentouliliang_desc:0 "探明敌情的工作时不可或缺的，提前了解我们的对手，然后一击制胜。"
