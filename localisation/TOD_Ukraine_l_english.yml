UKR_shuliyuanshouquanwei:0 "树立元首权威"
UKR_shuliyuanshouquanwei_desc:0 "伟大的彼得留拉将带领我们的民族重现留里克时期的辉煌！"
UKR_jingjidongyuan:0 "经济动员"
UKR_jingjidongyuan_desc:0 "面对经济的窘境要采取一些强制手段整合我们的力量"
UKR_qingniandeminzusichao:0 "青年的民族思潮"
UKR_qingniandeminzusichao_desc:0 "我们的队伍需要一些新鲜点的血液，所以给青年们灌输一些先进的思想显得尤为重要"
UKR_womendediren:0 "我们的敌人"
UKR_womendediren_desc:0 "在复兴大乌克兰的路上有很多威胁我们事业的敌人，为了让民众意识到我们处境危险并心甘情愿为乌克兰服务，就应加大宣传力度"
UKR_duixianchengnuo:0 "兑现承诺"
UKR_duixianchengnuo_desc:0 "在选举时为了争取工厂主的支持我们向他们许下了加大投资的承诺，为了更加良性的合作，是时候兑现承诺了"
UKR_laijundui:0 "来军队！"
UKR_laijundui_desc:0 "实现自己的价值就是来到军队建功立业"
UKR_chongzujunshijigou:0 "重组军事机构"
UKR_chongzujunshijigou_desc:0 "一些思想陈腐的老顽固已经不适合呆在我们的队伍当中，他们应让位与真正有想法的军官"
UKR_diniebohegongyeyanjiusuo:0 "第聂伯河工业研究所"
