mng.2.t:0 "为李总督直绳讨粤逆檄"
mng.2.d:0"\n署名-黄明\n今滋粤逆号“大同”者，本草寇之流，虺蜴之辈，性非良顺，智实浅陋，横行四处，乱窜上下，自以为体恤民情，权能通天，炙手可热，翻云覆雨;实则常怀祸国殃民之心，每行蝇营狗苟之事，荼毒九州数载，牵连海外诸藩，剥离骨肉，敲骨吸髓，蛇蚺迷心，豺狼成性，近狎邪僻，残害忠良，杀姊屠兄，弑君鸩母;豺臂狼臀不足尽其凶，而谤豺狼也；尨眉猋皮不足显其佞，而辱犬类也;奸伪发指，淫鸷惊心;人神之所同嫉，天地之所不容。犹复包藏祸心，窥窃神器，假托先圣名义，篡改祖宗道法，暗布异端邪说，以乱耳目;蛊惑淳良百姓，以谋私利;须知:三人成虎，万沫淹城，众口铄金，积毁销骨;若纵粤逆妖术于不顾，置粤逆迷言若罔闻，则燕啄皇孙，知汉祚之将尽；似龙漦帝后，识夏庭之遽衰。\n殊不知北辰不改，阊阖永固，皇明国祚，绵延六颐，既承天命，又通人和;海晏河清，效尧舜之垂范;时和岁丰，续虞唐之遗风;放眼当下，则南连星洲，北尽紫宫，东连沧海，西越葱岭;仁泽青丘周饶襟肘之域，威震泰西昆仑向化之地;入则有志士连袍，深明大义，毁家纾难，献策朝廷;出则拥铁骑成群，赤胆忠心，勠力御贼。区区螳臂，难当业业四牡;渺渺蚍蜉，怎撼荡荡冥灵？朗朗乾坤，令粤逆无处藏也;煌煌赤日，使粤逆无所避也。其肉虽苦，人人得而啖之；其骨虽污，人人得而烹之！天下知其害颇深，竟至妇孺恶其败纪，翁妪望其坏纲。独夫民贼，不知天高地厚;腐草荧光，何比碧落曦舒？奈何粤逆未明察己明，难衡量其力，虽再三劝晓，怀柔绥靖，终离经叛道，铤而走险，是可忍孰不可忍！\n幸得直威将军李直绳，本皇明旧臣，公侯冢子。奉先帝之成业，荷本朝之厚恩。是用气愤风云，志安社稷。因天下之失望，顺宇内之推心，爰举义旗，以清妖孽。巨舶伏浪，甲车碾飙。海陵红粟，仓储之积靡穷；江浦黄旗，匡复之功何远？赤帜树于牙帐，高纛立于行帷，班声动而北风起，铳气冲而南斗平。喑呜则山岳崩颓，叱吒则风云变色。以此制敌，何敌不摧；以此图功，何功不克！\n呜呼！粤逆衅稔恶盈，萧斧之诛犹少，罄竹难书，擢发难数。是故不得不下此文，彰其咎愆，亟平粤逆，与民安宁。公等或家传汉爵，或地协周亲，或膺重寄于爪牙，或受顾命于宣室。言犹在耳，忠岂忘心？一抔之土未干，六尺之孤何托？倘能转祸为福，送往事居，共立勤王之勋，无废旧君之命，凡诸爵赏，同指山河。若其眷恋穷城，徘徊歧路，坐昧先几之兆，必贻后至之诛。试看来日之九州，竟是何人之天下！移檄省府，咸使知闻。\n大明华南招抚司\n某年某月某日"
