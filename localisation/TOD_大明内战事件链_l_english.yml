mingcivwar.666.t:0 "大明太子遇刺"
mingcivwar.666.d:0 "在一次例行的外出游行中，太子乘坐的敞篷车在周王府御街停下，太子本人站起来向民众挥手致敬时一个刺客快速冲出人群用中文高喊：“这是为了虾夷的同志们！去死吧刽子手！”随即对太子连开三枪，太子胸部中两枪，在急救车到来前因失血过多及窒息死在了随从怀中。年迈的皇帝听闻太子遇刺痛哭流涕，身体情况愈发恶化"
mingcivwar.666.a:0 "吾皇万岁万岁万万岁"
mingcivwar.666.b:0 "大明太子死了，那今天的晚饭吃什么呢"
