mingcivwar.1.t:0 "处理辽阳情况"
mingcivwar.1.d:0 "辽阳的大规模罢工已经影响到大明的内内外外，军火订单无法及时交货，各大农场的粮食运输极大减少，更恐怖的是辽阳的警察部队和大半个政府对顺天的命令越来越敷衍，军部提交的报告中甚至提及有正规军被叛贼渗透。经过大臣们的讨论，我们应该派遣一名专员到辽阳并宣布关外戒严，利用尚且忠于朝廷的部队镇压叛贼，但在镇压中我们会暂时关闭辽阳的工业区和主要的运输道路，这将给大明脆弱的经济雪上加霜。我们必须做个选择"
mingcivwar.1.a:0 "那不是让关外脱离朝廷自成一国？岂有此理！"
mingcivwar.1.b:0 "长痛不如短痛，去找一个适合的人吧"

mingcivwar.2.t:0 "辽阳崩溃"
mingcivwar.2.d:0 "我们希望中的恢复稳定的报告一直没有出现，相反辽阳的地方政府已经停止回答来自顺天的命令，而军部情报部门提交的报告显示大半个辽阳陷入了无政府状态，只有少部分忠于朝廷的军队还占据着靠近镇东府的几个基地，试图恢复秩序，但不论如何我们已经无力重新控制辽阳的工业区和兵工厂了。"
mingcivwar.2.a:0 "赤匪！你的妈妈的！"

mingcivwar.3.t:0 "第一步"
mingcivwar.3.d:0 "经过寻常的推心置腹，明争暗斗，找到了一位合适的人选，龙江省督军汤玉麟，我们应该尽快将他送至辽阳开始下一步工作"
mingcivwar.3.a:0 "面相真好啊，必是大忠臣"
mingcivwar.3.b:0 "朕有空也想去辽阳看看（跳转至关东司）"

mingcivwar.4.t:0 "第二步"
mingcivwar.4.d:0 "汤玉麟已经到达辽阳多日，叛贼的活动有所收敛，我们应该趁此机会扩大关东司的力量，目前关东司需要更多可用的部队和补给物资，尤其是燃油和保暖物资"
mingcivwar.4.a:0 "准了，让军部派出运输队吧"

mingcivwar.5.t:0 "第三步"
mingcivwar.5.d:0 "汤玉麟向我们报告他计划了一次大规模的行动以求重创或者根除关东地区的叛贼势力，报告显示汤玉麟的计划十分完善，唯一的问题是叛贼有可能从锦州方向逃入顺天，我们应该设置警戒线"
mingcivwar.5.a:0 "封锁锦州一带并宣布戒严"

mingcivwar.6.t:0 "南巡应天"
mingcivwar.6.d:0 "太子之前提出的一系列改革计划为他博得了大部分的民心，为了完善计划太子决定亲自前往顺天之外的地方去调查统计，第一站即是顺天"
mingcivwar.6.a:0 "希望他能认真干事"

mingcivwar.7.t:0 "太子到达应天"
mingcivwar.7.d:0 "应天官报以醒目的大标题《太子南巡到应天》庆贺太子到达应天开始巡视，许多民众涌上街头观看太子车队游行"
mingcivwar.7.a:0 "民心所向啊"

