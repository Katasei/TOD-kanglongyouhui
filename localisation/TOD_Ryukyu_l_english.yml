### ideas ###
RYU_vassal_state:0 "海外藩国"
RYU_vassal_state_desc:0 "海外藩国是大明主导的东方秩序中颇为重要的组成部分。对于琉球而言，数百年来大明总是通过这样那样的形式庇护着这个东海岛国，尤其是在防备日本列岛入侵上一直有密切的合作;而它要求的，“仅仅”是顺从。对于琉球尚氏家族而言，它有相较于西方的殖民地大得多的自主权力，尽管总体方针必须和西边的盟主保持一致。总的来说，琉球的方方面面都相当依赖于大明——若没有这个和善的巨人，恐怕他们早就被虎视眈眈的北方倭人撕得粉碎。"
RYU_the_collapse_of_local_industry:0 "本土产业的崩溃"
RYU_the_collapse_of_local_industry_desc:0 "经济危机发生以来，我们本就无多的正当产业损失惨重，大批民众面对沉重的捐税陷入贫困，不得不选择逃离这个国家，到其他地区开始新的生活。"
RYU_grwat_wall_on_the_sea:0 "海上长城"
RYU_grwat_wall_on_the_sea_desc:0 "作为“绝对防御圈”的重要组成部分，大明在这里建设了大量的军事和非军事设施——琉球首都的近三分之一都是为了这个庞大的帝国服务的，甚至还专门建立了一支小规模警备部队配合帝国的行动。而大明帝国除了常规驻军外，还向琉球派遣了一批工程人员，专门协助维修相应的设施。"
RYU_min_ryukyu_relationship:0 "闽琉联系"
RYU_min_ryukyu_relationship_desc:0 "自从闽东三十六家抵达这里，隔海相望的两地的联系日益紧密。由于来到此地的闽人甚多，这个小国甚至将闽东话-福州话作为和琉球语并驾齐驱的官方语言。 \n小国寡民的琉球并没有什么拿得出手的行当，不到百万的人口根本无法支撑起像样的工农业。但尚氏和历任总理琉球大臣运用和闽商的联系，总结出了独到的生财之道———通过在离岛洗钱、贩卖人口、印刷假币、默许毒品交易、给南洋的福清堂口提供训练场所等办法，他们牟取暴利，从而保持奢侈的生活方式。 \n可对于生活在不安中的普通民众来说，这就不是一件美妙的事情了。"