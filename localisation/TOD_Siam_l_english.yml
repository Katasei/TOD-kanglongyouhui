### leaders ###
POLITICS_JIN_YUTING_DESC:0 "当西历1932年推翻扎克里王朝专制的政变因文官和贵族之间的利益冲突使武官集团渔翁得利夺取政权时，金将军因其资历而被推举出任首任暹罗总理。作为人民党的党魁，同时也是一个坚定的民主主义者，他在过去的几年里始终在为缓和党内文官和贵族派系的矛盾而努力，试图集中力量推动实现一个真正的民主化的立宪；然而另一方面，作为军政府的领袖、军官们所指定的共主，他又不得不以武官集团的意志执政。时间进入西历1936年，这是立宪时所指定的大选年。在任期的最后一年里，金裕庭不论是选择为民主化做出最后的努力，还是放任军方将国家权力完全吞噬，都势必将这个身处十字路口上的国家推往一条不可回头的道路。"

### ideas ###
SIA_the_aftermath_of_the_gengwu_financial_crisis:0 "庚午财荒的余波"
SIA_the_aftermath_of_the_gengwu_financial_crisis_desc:0 "庚午财荒严重地影响了暹罗的工商业，也让人们对拉玛七世的统治失去了信心。然而自人民党执政以来由于长期的内斗，他们始终无法给出一个稳定的执政方案，因此也同样没能在经济恢复上取得显著成效。"
SIA_the_worship_of_thaksin_the_great:0 "达信大帝的崇拜"
SIA_the_worship_of_thaksin_the_great_desc:0 "历史不会忘记是达信大帝带领我们结束了军阀混战，并重建了强大的暹罗王国，洗刷了国破家亡的耻辱。暹罗人应该铭记我们伟大的国家是由泰族和华族人共同建立的，正如达信大帝也各流着一半泰族和华族人的血液一样。 §R我们应当将华族人和泰族人平等的对待。"
SIA_guerrillas_of_the_party_of_labor:0 "劳动党的游击队"
SIA_guerrillas_of_the_party_of_labor_desc:0 "西历1926年在明国的帮助下我们成功镇压了劳动党在澜沧的起义，但其残部躲进了我们与澜沧和明国交界的金三角地区，他们不时发动的袭扰是我国边境安全的隐患。 §R我们必须在该地区周围部署军队以防止他们可能的袭击。"